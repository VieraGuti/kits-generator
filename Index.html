<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Rust</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .slot {
            width: 60px;
            height: 60px;
            border: 2px solid orange;
            display: inline-block;
            margin: 5px;
            position: relative;
            background-color: black;
        }
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Inventario Rust</h1>

    <label for="categorySelect">Seleccionar categoría:</label>
    <select id="categorySelect" onchange="loadItemsByCategory(this.value)">
        <option value="">-- Selecciona una categoría --</option>
        <option value="attire">Ropa</option>
        <option value="tools">Herramientas</option>
        <option value="medsAndTeas">Medicinas y Tés</option>
    </select>

    <label for="itemSelect">Seleccionar ítem:</label>
    <select id="itemSelect" onchange="selectItem(this.value)">
        <option value="">-- Selecciona un ítem --</option>
        <!-- Se llenará dinámicamente -->
    </select>

    <h3>Ítem Seleccionado:</h3>
    <img id="itemImage" src="" alt="Imagen del ítem" style="display:none;">

    <h3>Inventario</h3>
    <div id="inventory">
        <div class="slot" onclick="addItemToSlot('slot1')"></div>
        <div class="slot" onclick="addItemToSlot('slot2')"></div>
        <div class="slot" onclick="addItemToSlot('slot3')"></div>
        <div class="slot" onclick="addItemToSlot('slot4')"></div>
        <div class="slot" onclick="addItemToSlot('slot5')"></div>
        <div class="slot" onclick="addItemToSlot('slot6')"></div>
    </div>

    <script>
        const items = {
            attire: [
                { id: 'jacket.snow', name: 'Snow Jacket', image: 'images/attire/jacket.snow' },
                { id: 'tactical.gloves', name: 'Tactical Gloves', image: 'images/attire/tactical.gloves' },
                // más ítems
            ],
            tools: [
                { id: 'tool.binoculars', name: 'Binoculars', image: 'images/tools/tool.binoculars' },
                { id: 'cakefiveyear', name: 'Birthday Cake', image: 'images/tools/cakefiveyear' },
                // más ítems
            ],
            medsAndTeas: [
                { id: 'antiradpills', name: 'Anti-Radiation Pills', image: 'images/medsAndTeas/antiradpills' },
                { id: 'bandage', name: 'Bandage', image: 'images/medsAndTeas/bandage' },
                // más ítems
            ]
        };

        let selectedItemId;

        function loadItemsByCategory(category) {
            const itemSelect = document.getElementById('itemSelect');
            itemSelect.innerHTML = '<option value="">-- Selecciona un ítem --</option>'; // Resetear opciones

            if (category && items[category]) {
                items[category].forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = item.name;
                    itemSelect.appendChild(option);
                });
            }
        }

        function selectItem(itemId) {
            selectedItemId = itemId;
            const item = findItemById(itemId);
            if (item) {
                const itemImage = document.getElementById('itemImage');
                itemImage.src = item.image;
                itemImage.style.display = 'block';
            }
        }

        function findItemById(itemId) {
            for (const category in items) {
                const item = items[category].find(i => i.id === itemId);
                if (item) return item;
            }
            return null;
        }

        function addItemToSlot(slotId) {
            const slot = document.getElementById(slotId);
            const item = findItemById(selectedItemId);

            if (item) {
                slot.innerHTML = `<img src="${item.image}" alt="${item.name}">`;
            }
        }
    </script>
</body>
</html>
