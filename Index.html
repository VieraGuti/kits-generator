<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Comandos - Rust Style</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif; /* Estilo gaming */
            background-color: #1e1e1e; /* Fondo oscuro */
            color: #fff; /* Texto claro */
            margin: 0;
            padding: 20px;
            display: flex; /* Flexbox para lado a lado */
        }

        .container {
            flex: 1; /* Ocupa el espacio disponible */
            margin-right: 20px; /* Espacio entre generador y kits */
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FF4500; /* Naranja Rust */
            text-shadow: 2px 2px 4px #000;
        }

        h2 {
            font-size: 1.5em;
            color: #FF4500; /* Naranja Rust */
            cursor: pointer; /* Cambiar cursor al pasar sobre el texto */
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #333; /* Fondo de campos */
            color: #fff;
            font-size: 1em;
        }

        button {
            background-color: #FF4500; /* Naranja Rust */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #E53E00; /* Hover más oscuro */
        }

        #command_list, #kit_list, #community_kits {
            margin-top: 20px;
            padding: 10px;
            background-color: #292929; /* Cuadro oscuro */
            border: 2px solid #FF4500; /* Borde naranja */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7); /* Sombra */
            display: none; /* Ocultar por defecto */
        }

        .command-item, .kit-item {
            background-color: #444; /* Fondo de cada comando */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500; /* Borde de comandos */
        }

        .command-text, .kit-text {
            flex-grow: 1;
            margin-right: 10px;
        }

        .command-actions, .kit-actions {
            display: flex;
            gap: 5px;
        }

        .copied-message {
            color: #28a745;
            font-weight: bold;
        }

        footer {
            text-align: center;
            color: #EAEAEA;
            font-size: 0.8em;
            margin-top: 40px;
        }

        .kits-container {
            flex: 0 0 300px; /* Ancho fijo para la sección de kits */
            padding: 20px;
            border-left: 2px solid #FF4500; /* Borde a la izquierda */
        }

        .kits-container h2 {
            text-align: center;
            font-size: 1.5em;
            color: #FF4500; /* Naranja Rust */
            margin-bottom: 10px;
        }

        .kit-details {
            display: none; /* Ocultar detalles del kit por defecto */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Comandos</h1>

        <label for="item_category">Seleccionar categoría:</label>
        <select id="item_category" onchange="updateItemList()">
            <option value="none">Seleccione una categoría</option>
            <option value="ammo">Ammo</option>
            <option value="weapons">Armas</option>
            <option value="construction">Items de Construcción</option>
            <option value="attire">Attire</option>
            <option value="tools">Tools</option>
            <option value="medsAndTeas">Meds and Teas</option>
            <option value="trapsAndMiscellaneous">Traps and Miscellaneous</option>
            <option value="components">Components</option>
            <option value="electrical">Electrical</option>
        </select>

        <label for="item_list">Seleccionar ítem:</label>
        <select id="item_list" onchange="showItemDetails()">
            <option value="none">Seleccione un ítem</option>
        </select>

        <label for="selected_item_name">Nombre del ítem seleccionado:</label>
        <input type="text" id="selected_item_name" readonly placeholder="Nombre del ítem seleccionado" />

        <label for="selected_item_id">ID del ítem seleccionado:</label>
        <input type="text" id="selected_item_id" readonly placeholder="ID del ítem seleccionado" />

        <label for="kit_name">Nombre del Kit:</label>
        <input type="text" id="kit_name" placeholder="Escribe el nombre del kit o selecciona KaosBot">

        <label for="quantity">Cantidad (quantity):</label>
        <input type="number" id="quantity" placeholder="Escribe la cantidad" min="1" value="1">
        
        <label for="location">Ubicación:</label>
        <select id="location">
            <option value="Main">Main</option>
            <option value="Belt">Belt</option>
            <option value="Wear">Wear</option>
        </select>

        <button onclick="generateCommand()">Generar Comando</button>
        
        <div id="command_list"></div>
    </div>

    <div class="kits-container">
        <h2 onclick="toggleKits()">VieraGuti - Kits</h2>
        <div id="kit_list"></div>
    </div>

    <div class="kits-container">
        <h2 onclick="toggleCommunityKits()">Kits de Comunidad</h2>
        <div id="community_kits">
            <div class="kit-item">Ejemplo de Kit de Comunidad 1</div>
            <div class="kit-item">Ejemplo de Kit de Comunidad 2</div>
            <div class="kit-item">Ejemplo de Kit de Comunidad 3</div>
        </div>
    </div>

    <script src="items.js"></script>
    <script>
        const commands = [];
        const predefinedKits = [
            {
                name: "Fullequip",
                commands: [
                    'Kit add "Fullequip" "metal.facemask" 1 1 "Wear"',
                    'Kit add "Fullequip" "hoodie" 1 1 "Wear"',
                    'Kit add "Fullequip" "metal.plate.torso" 1 1 "Wear"',
                    'Kit add "Fullequip" "pants" 1 1 "Wear"',
                    'Kit add "Fullequip" "roadsign.kilt" 1 1 "Wear"',
                    'Kit add "Fullequip" "tactical.gloves" 1 1 "Wear"',
                    'Kit add "Fullequip" "shoes.boots" 1 1 "Wear"',
                    'Kit add "Fullequip" "rifle.ak" 1 1 "Belt"',
                    'Kit add "Fullequip" "weapon.mod.holosight" 1 1 "Main"',
                    'Kit add "Fullequip" "weapon.mod.lasersight" 2 1 "Main"',
                    'Kit add "Fullequip" "weapon.mod.small.scope" 2 1 "Main"',
                    'Kit add "Fullequip" "rifle.bolt" 1 1 "Belt"',
                    'Kit add "Fullequip" "ammo.rifle" 420 1 "Main"',
                    'Kit add "Fullequip" "syringe.medical" 14 1 "Belt"',
                    'Kit add "Fullequip" "blueberries" 60 1 "Belt"',
                    'Kit add "Fullequip" "barricade.wood.cover" 4 1 "Belt"',
                    'Kit add "Fullequip" "bandage" 12 1 "Belt"',
                    'Kit add "Fullequip" "pumpkin" 5 1 "Main"',
                    'Kit add "Fullequip" "axe.salvaged" 1 1 "Main"',
                    'Kit add "Fullequip" "jackhammer" 1 1 "Main"',
                    'Kit add "Fullequip" "note" 1 1 "Main"',
                    'Kit add "Fullequip" "largebackpack" 1 1 "Wear"'
                ]
            },
            {
                                name: "BuzoDive",
                commands: [
                    'Kit add "BuzoDive" "diving.fins" 1 1 "Wear"',
                    'Kit add "BuzoDive" "diving.mask" 1 1 "Wear"',
                    'Kit add "BuzoDive" "diving.tank" 1 1 "Wear"',
                    'Kit add "BuzoDive" "hazmatsuit" 1 1 "Main"',
                    'Kit add "BuzoDive" "diving.wetsuit" 1 1 "Wear"',
                    'Kit add "BuzoDive" "speargun" 1 1 "Belt"',
                    'Kit add "BuzoDive" "bow.hunting" 1 1 "Belt"',
                    'Kit add "BuzoDive" "arrow.wooden" 68 1 "Main"',
                    'Kit add "BuzoDive" "speargun.spear" 80 1 "Main"',
                    'Kit add "BuzoDive" "syringe.medical" 6 1 "Belt"',
                    'Kit add "BuzoDive" "bandage" 9 1 "Belt"'
                ]
            },
            {
                name: "Regalo",
                commands: [
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "supply.signal" 1 1 "Main"',
                    'Kit add "Regalo" "supply.signal" 1 1 "Main"',
                    'Kit add "Regalo" "supply.signal" 1 1 "Main"',
                    'Kit add "Regalo" "supply.signal" 1 1 "Main"',
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "supply.signal" 1 1 "Main"',
                    'Kit add "Regalo" "supply.signal" 1 1 "Main"',
                    'Kit add "Regalo" "supply.signal" 1 1 "Main"',
                    'Kit add "Regalo" "supply.signal" 1 1 "Main"',
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "partyhat" 1 1 "Wear"'
                ]
            }
        ];

        function toggleKits() {
            const kitList = document.getElementById('kit_list');
            kitList.innerHTML = ''; // Limpiar la lista de kits al mostrar

            predefinedKits.forEach(kit => {
                const kitItem = document.createElement('div');
                kitItem.className = 'kit-item';
                kitItem.innerHTML = `
                    <strong>${kit.name}</strong>
                    <div class="kit-actions">
                        <button onclick="copyKits('${kit.name}')">Copiar</button>
                        <button onclick="deleteKit('${kit.name}')">Borrar</button>
                        <button onclick="showKitDetails('${kit.name}')">Información</button>
                    </div>
                    <div class="kit-details" id="details-${kit.name.replace(/ /g, '_')}">
                        ${kit.commands.join('<br>')}
                    </div>
                `;
                kitList.appendChild(kitItem);
            });

            kitList.style.display = kitList.style.display === 'none' ? 'block' : 'none';
        }

        function showKitDetails(kitName) {
            const details = document.getElementById(`details-${kitName.replace(/ /g, '_')}`);
            details.style.display = details.style.display === 'none' ? 'block' : 'none';
        }

        function copyKits(kitName) {
            const kit = predefinedKits.find(k => k.name === kitName);
            const kitCommands = kit.commands.join('\n');
            navigator.clipboard.writeText(kitCommands).then(() => {
                alert('Comandos copiados: \n' + kitCommands);
            });
        }

        function deleteKit(kitName) {
            if (confirm(`Vas a borrar toda la lista del kit "${kitName}". ¿Estás seguro?`)) {
                const kitIndex = predefinedKits.findIndex(k => k.name === kitName);
                if (kitIndex > -1) {
                    predefinedKits.splice(kitIndex, 1);
                    displayKits();
                }
            }
        }

        function displayKits() {
            const kitList = document.getElementById('kit_list');
            kitList.innerHTML = '';

            predefinedKits.forEach(kit => {
                const kitItem = document.createElement('div');
                kitItem.className = 'kit-item';
                kitItem.innerHTML = `
                    <strong>${kit.name}</strong>
                    <div class="kit-actions">
                        <button onclick="copyKits('${kit.name}')">Copiar</button>
                        <button onclick="deleteKit('${kit.name}')">Borrar</button>
                        <button onclick="showKitDetails('${kit.name}')">Información</button>
                    </div>
                    <div class="kit-details" id="details-${kit.name.replace(/ /g, '_')}">
                        ${kit.commands.join('<br>')}
                    </div>
                `;
                kitList.appendChild(kitItem);
            });
        }

        function toggleCommunityKits() {
            const communityKits = document.getElementById('community_kits');
            communityKits.style.display = communityKits.style.display === 'none' ? 'block' : 'none';
        }

        window.onload = function() {
            const savedCommands = localStorage.getItem('commands');
            if (savedCommands) {
                commands.push(...JSON.parse(savedCommands));
                displayCommands();
            }
        };
    </script>
    <footer>
        <p>Hecho por VieraGuti</p>
    </footer>
</body>
</html>
