<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Kits - Rust Style</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif; /* Estilo gaming */
            background-color: #1e1e1e; /* Fondo oscuro */
            color: #fff; /* Texto claro */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FF4500; /* Naranja Rust */
            text-shadow: 2px 2px 4px #000;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #333; /* Fondo de campos */
            color: #fff;
            font-size: 1em;
        }

        button {
            background-color: #FF4500; /* Naranja Rust */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #E53E00; /* Hover más oscuro */
        }

        #kit_list {
            margin-top: 20px;
            padding: 10px;
            background-color: #292929; /* Cuadro oscuro */
            border: 2px solid #FF4500; /* Borde naranja */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7); /* Sombra */
        }

        .kit-item {
            background-color: #444; /* Fondo de cada kit */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500; /* Borde de kits */
        }

        .kit-text {
            flex-grow: 1;
            margin-right: 10px;
        }

        .kit-actions {
            display: flex;
            gap: 5px;
        }

        footer {
            text-align: center;
            color: #EAEAEA;
            font-size: 0.8em;
            margin-top: 40px;
        }

        .download-message {
            margin-top: 20px;
            color: #28a745; /* Verde */
        }

        /* Botón "Kits VieraGuti" */
        #kvg-button {
            background-color: #FF4500;
            margin-top: 20px;
            color: white;
            cursor: pointer;
            padding: 10px;
            text-align: center;
        }

        /* Botón de información */
        .info-button {
            background: none;
            border: none;
            font-size: 1.2em;
            color: #FF4500;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Generador de Kits</h1>

    <!-- Simulación de autenticación Discord -->
    <div id="discord_login">
        <p id="user_welcome">Conéctate a través de Discord</p>
        <button onclick="loginWithDiscord()">Conectar con Discord</button>
    </div>

    <label for="kit_name">Nombre del Kit:</label>
    <input type="text" id="kit_name" placeholder="Escribe el nombre del kit o selecciona 'KaosBot'">

    <label for="preset_kits">Seleccionar kit predefinido (KaosBot):</label>
    <select id="preset_kits" onchange="setPresetKit()">
        <option value="">Selecciona un kit</option>
        <!-- Aquí se agregarán kits predefinidos -->
    </select>

    <label for="item_category">Seleccionar categoría:</label>
    <select id="item_category" onchange="updateItemList()">
        <option value="none">Seleccione una categoría</option>
        <option value="ammo">Ammo</option>
        <!-- Más categorías -->
    </select>

    <label for="item_list">Seleccionar ítem:</label>
    <select id="item_list">
        <option value="none">Seleccione un ítem</option>
        <!-- Aquí se añadirán dinámicamente las opciones -->
    </select>

    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity" placeholder="Escribe la cantidad" min="1" value="1">

    <label for="location">Ubicación:</label>
    <select id="location">
        <option value="Main">Inventario</option>
        <option value="Belt">Cinturón</option>
        <option value="Wear">Equipado</option>
    </select>

    <button onclick="addKit()">Añadir al Kit</button>
    <button onclick="downloadKits()">Descargar Kits</button>

    <div id="kit_list"></div>
    <div id="download_message" class="download-message"></div>

    <!-- Botón especial "Kits VieraGuti" -->
    <button id="kvg-button" style="display:none;" onclick="showVieraGutiKits()">Kits VieraGuti</button>

    <!-- Script -->
    <script src="items.js"></script>
    <script>
        const commands = [];
        let currentUser = null; // Para simular autenticación de usuario

        // Simular login con Discord
        function loginWithDiscord() {
            const username = prompt('Introduce tu nombre de Discord');
            currentUser = username;
            document.getElementById('user_welcome').textContent = `Bienvenido, ${username}`;

            if (username === 'VieraGuti') {
                // Mostrar el botón de Kits VieraGuti para el jefe de la página
                document.getElementById('kvg-button').style.display = 'block';
            }
        }

        // Mostrar kits de VieraGuti
        function showVieraGutiKits() {
            alert('Mostrando los kits de VieraGuti');
            // Lógica para mostrar kits creados por VieraGuti
        }

        function addKit() {
            const kitName = document.getElementById('kit_name').value;
            const itemId = document.getElementById('item_list').value;
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;

            if (!kitName || itemId === "none" || !quantity) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const command = `Kit add "${kitName}" "${itemId}" "${quantity}" "1" "${location}"`;
            const existingKit = commands.find(kit => kit.name === kitName);

            if (existingKit) {
                existingKit.commands.push(command); // Añadir el nuevo comando al kit existente
            } else {
                commands.push({ name: kitName, commands: [command] }); // Crear un nuevo kit
            }

            localStorage.setItem('commands', JSON.stringify(commands));
            displayKits();
        }

                // Mostrar lista de kits con botón de información
        function displayKits() {
            const kitList = document.getElementById('kit_list');
            kitList.innerHTML = ''; // Limpiar lista existente

            commands.forEach(kit => {
                const kitItem = document.createElement('div');
                kitItem.className = 'kit-item';
                
                // Crear el contenido del kit, incluyendo el botón de información ℹ️
                kitItem.innerHTML = `
                    <div class="kit-text">
                        <strong>${kit.name}</strong> 
                        <button class="info-button" onclick="showKitInfo('${kit.name}')">ℹ️</button>
                    </div>
                    ${kit.commands.join('<br>')}
                    <div class="kit-actions">
                        <button onclick="copyKits('${kit.name}')">Copiar</button>
                        <button onclick="editKit('${kit.name}')">Editar</button>
                        <button onclick="deleteKit('${kit.name}')">Eliminar</button>
                    </div>
                `;
                kitList.appendChild(kitItem);
            });
        }

        // Mostrar información detallada del kit cuando se pulsa ℹ️
        function showKitInfo(kitName) {
            const kit = commands.find(k => k.name === kitName);
            if (kit) {
                let kitInfo = `Información del kit "${kitName}":\n\n`;

                // Procesar cada comando del kit para obtener cantidad y ubicación
                kit.commands.forEach(command => {
                    const parts = command.split('"');
                    const itemId = parts[3];
                    const quantity = parts[5];
                    const location = parts[9];
                    let locationText = '';

                    // Traducir la ubicación
                    switch(location) {
                        case 'Main':
                            locationText = 'Inventario';
                            break;
                        case 'Belt':
                            locationText = 'Cinturón';
                            break;
                        case 'Wear':
                            locationText = 'Equipado';
                            break;
                    }

                    kitInfo += `x${quantity} ${itemId} en ${locationText}\n`;
                });

                alert(kitInfo); // Mostrar la información en un cuadro de alerta
            }
        }

        function copyKits(kitName) {
            const kit = commands.find(k => k.name === kitName);
            if (kit) {
                const kitCommands = kit.commands.join('\n');
                const tempInput = document.createElement('textarea');
                tempInput.value = kitCommands;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                alert('Kits copiados: \n' + kitCommands);
            }
        }

        function editKit(kitName) {
            const kit = commands.find(k => k.name === kitName);
            if (kit) {
                const newName = prompt('Edita el nombre del kit:', kitName);
                if (newName && newName !== kitName) {
                    kit.name = newName; // Cambiar el nombre del kit
                    localStorage.setItem('commands', JSON.stringify(commands));
                    displayKits(); // Actualizar la lista
                }
            }
        }

        function deleteKit(kitName) {
            const kitIndex = commands.findIndex(k => k.name === kitName);
            if (kitIndex > -1) {
                commands.splice(kitIndex, 1); // Eliminar el kit
                localStorage.setItem('commands', JSON.stringify(commands));
                displayKits(); // Actualizar la lista
            }
        }

        function downloadKits() {
            const text = commands.map(kit => `${kit.name}:\n${kit.commands.join('\n')}`).join('\n\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'kits.txt'; // Nombre del archivo
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            alert('VieraGuti: Disfruta de tu kit'); 
        }

        window.onload = function() {
            const savedCommands = localStorage.getItem('commands');
            if (savedCommands) {
                commands.push(...JSON.parse(savedCommands));
                displayKits();
            }
            updateItemList(); // Inicializa la lista de ítems al cargar la página
        };
    </script>
    <footer>
        <p>Hecho por VieraGuti</p>
    </footer>
</body>
</html>
