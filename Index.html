<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kits Generator Rust</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FF4500;
            text-shadow: 2px 2px 4px #000;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
        }

        button {
            background-color: #FF4500;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #E53E00;
        }

        #command_list, #kit_list {
            margin-top: 20px;
            padding: 10px;
            background-color: #292929;
            border: 2px solid #FF4500;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
        }

        .kit-item {
            background-color: #444;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500;
        }

        .kit-actions {
            display: flex;
            gap: 5px;
        }

        footer {
            text-align: center;
            color: #EAEAEA;
            font-size: 0.8em;
            margin-top: 40px;
        }

        .section-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .item-image {
            max-width: 100px;
            margin: 10px 0;
        }

        .inventory {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #444;
            border: 2px solid #FF4500;
            border-radius: 10px;
        }

        .inventory-slot {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 2px solid #FF4500;
            border-radius: 5px;
            margin: 2px;
            position: relative;
            background-color: #222;
        }

        .item-quantity {
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: #FFF;
            font-size: 0.7em;
        }
    </style>
</head>
<body>
    <h1>Kits Generator</h1>

    <div class="section-buttons">
        <button onclick="toggleKits()">VieraGuti Kits</button>
        <button onclick="toggleInventory()">Toggle Inventory</button>
    </div>

    <label for="item_category">Select category:</label>
    <select id="item_category" onchange="updateItemList()">
        <option value="none">Select a category</option>
        <option value="ammo">Ammo</option>
        <option value="weapons">Weapons</option>
        <option value="construction">Construction Items</option>
        <option value="attire">Attire</option>
        <option value="tools">Tools</option>
        <option value="medsAndTeas">Meds and Teas</option>
        <option value="trapsAndMiscellaneous">Traps and Miscellaneous</option>
        <option value="components">Components</option>
        <option value="electrical">Electrical</option>
    </select>

    <label for="item_list">Select an item:</label>
    <select id="item_list" onchange="showItemDetails()">
        <option value="none">Select an item</option>
    </select>

    <img id="item_image" class="item-image" src="" alt="Imagen del ítem" style="display:none;" />

    <label for="kit_name">Enter the kit name or choose KaosBot:</label>
    <input type="text" id="kit_name" placeholder="Write the name of the kit">

    <label for="kaosbot_kits">Select a KaosBot name:</label>
    <select id="kaosbot_kits">
        <option value="none">Select a kitname:</option>
        <option value="freekit">freekit</option>
        <option value="freekit2">freekit2</option>
        <option value="vipkit">vipkit</option>
        <option value="elitekit1">elitekit1</option>
        <option value="elitekit2">elitekit2</option>
        <option value="elitekit3">elitekit3</option>
        <option value="elitekit4">elitekit4</option>
        <option value="elitekit5">elitekit5</option>
        <option value="elitekit6">elitekit6</option>
        <option value="elitekit7">elitekit7</option>
        <option value="elitekit8">elitekit8</option>
        <option value="elitekit9">elitekit9</option>
        <option value="elitekit10">elitekit10</option>
        <option value="elitekit11">elitekit11</option>
        <option value="elitekit12">elitekit12</option>
        <option value="elitekit13">elitekit13</option>
        <option value="elitekit14">elitekit14</option>
        <option value="elitekit15">elitekit15</option>
        <option value="elitekit16">elitekit16</option>
        <option value="elitekit17">elitekit17</option>
        <option value="elitekit18">elitekit18</option>
        <option value="elitekit19">elitekit19</option>
        <option value="elitekit20">elitekit20</option>
        <option value="elitekit21">elitekit21</option>
        <option value="elitekit22">elitekit22</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" placeholder="Write the amount" min="1" value="1">

    <label for="location">Location:</label>
    <select id="location">
        <option value="Main">Main</option>
        <option value="Wear">Wear</option>
        <option value="Belt">Belt</option>
    </select>

    <button onclick="generateCommand()">Add kit</button>
    
    <div id="kit_list" style="display:none;"></div>
    <div id="command_list"></div>

    <div id="inventory" class="inventory">
        <h3>Inventario:</h3>
        <div id="inventory_slots"></div>
    </div>

    <script src="Items.js"></script>
    <script>
        const commands = [];
        const inventory = {};
        const predefinedKits = [
            {
                name: "Fullequip",
                commands: [
                    'Kit add "Fullequip" "metal.facemask" 1 1 "Wear"',
                    'Kit add "Fullequip" "hoodie" 1 1 "Wear"',
                    'Kit add "Fullequip" "metal.plate.torso" 1 1 "Wear"',
                    'Kit add "Fullequip" "pants" 1 1 "Wear"',
                    'Kit add "Fullequip" "roadsign.kilt" 1 1 "Wear"',
                    'Kit add "Fullequip" "tactical.gloves" 1 1 "Wear"',
                    'Kit add "Fullequip" "shoes.boots" 1 1 "Wear"',
                    'Kit add "Fullequip" "rifle.ak" 1 1 "Belt"',
                    'Kit add "Fullequip" "weapon.mod.holosight" 1 1 "Main"',
                    'Kit add "Fullequip" "weapon.mod.lasersight" 2 1 "Main"',
                    'Kit add "Fullequip" "weapon.mod.small.scope" 2 1 "Main"',
                    'Kit add "Fullequip" "water.purified" 5 1 "Main"',
                    'Kit add "Fullequip" "supply.signal" 3 1 "Main"'
                ]
            },
            // Puedes añadir más kits predefinidos aquí
        ];

        function toggleKits() {
            const kitDiv = document.getElementById('kit_list');
            kitDiv.style.display = kitDiv.style.display === 'none' ? 'block' : 'none';
            if (kitDiv.style.display === 'block') {
                displayKits();
            }
        }

        function toggleInventory() {
            const inventoryDiv = document.getElementById('inventory');
            inventoryDiv.style.display = inventoryDiv.style.display === 'none' ? 'block' : 'none';
            if (inventoryDiv.style.display === 'block') {
                displayInventory();
            }
        }

        function displayKits() {
            const kitDiv = document.getElementById('kit_list');
            kitDiv.innerHTML = '';
            predefinedKits.forEach(kit => {
                const kitItem = document.createElement('div');
                kitItem.className = 'kit-item';
                kitItem.innerHTML = `<strong>${kit.name}</strong> 
                <div class="kit-actions">
                    <button onclick="copyKit('${kit.name}')">Copy</button>
                    <button onclick="deleteKit('${kit.name}')">Delete</button>
                </div>`;
                kitDiv.appendChild(kitItem);
            });
        }

        function copyKit(kitName) {
            const kit = predefinedKits.find(k => k.name === kitName);
            if (kit) {
                commands.push(...kit.commands);
                alert(`Commands for ${kitName} copied!`);
                updateCommandList();
            }
        }

        function deleteKit(kitName) {
            const kitIndex = predefinedKits.findIndex(k => k.name === kitName);
            if (kitIndex !== -1) {
                predefinedKits.splice(kitIndex, 1);
                alert(`${kitName} deleted!`);
                displayKits();
            }
        }

        function updateCommandList() {
            const commandDiv = document.getElementById('command_list');
            commandDiv.innerHTML = commands.map(cmd => `<div>${cmd}</div>`).join('');
        }

        function updateItemList() {
            const category = document.getElementById('item_category').value;
            const itemList = document.getElementById('item_list');
            itemList.innerHTML = '<option value="none">Select an item</option>';
            if (category !== 'none') {
                items[category].forEach(item => {
                    itemList.innerHTML += `<option value="${item.id}">${item.name}</option>`;
                });
            }
        }

        function showItemDetails() {
            const selectedItemId = document.getElementById('item_list').value;
            const item = items.flat().find(item => item.id === selectedItemId); // Aplanar el array para buscar

            const imageElement = document.getElementById('item_image');

            if (item) {
                imageElement.src = item.image;
                imageElement.style.display = 'block';
            } else {
                imageElement.style.display = 'none';
            }
        }

        function generateCommand() {
            const kitName = document.getElementById('kit_name').value || document.getElementById('kaosbot_kits').value;
            const itemId = document.getElementById('item_list').value;
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;

            if (kitName && itemId && quantity && location) {
                const command = `Kit add "${kitName}" "${itemId}" ${quantity} 1 "${location}"`;
                commands.push(command);
                addToInventory(itemId, quantity, location);
                alert(`Command generated: ${command}`);
                updateCommandList();
            } else {
                alert('Please fill in all fields!');
            }
        }

        function addToInventory(itemId, quantity, location) {
            if (!inventory[itemId]) {
                inventory[itemId] = { quantity: 0, location: location };
            }
            inventory[itemId].quantity += parseInt(quantity);
            alert(`Added ${quantity} of item ${itemId} to inventory.`);
            displayInventory();
        }

        function displayInventory() {
            const inventorySlots = document.getElementById('inventory_slots');
            inventorySlots.innerHTML = '';

            for (const [itemId, itemData] of Object.entries(inventory)) {
                const item = items.flat().find(item => item.id === itemId);
                if (item) {
                    const slot = document.createElement('div');
                    slot.className = 'inventory-slot';
                    slot.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <span class="item-quantity">${itemData.quantity}</span>
                    `;
                    inventorySlots.appendChild(slot);
                }
            }
        }
    </script>
</body>
</html>
