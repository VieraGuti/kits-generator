            display: block;

        }

            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;

            flex-wrap: wrap;
            margin-top: 20px;
            border: 2px solid #FF4500;
            padding: 10px;
            border-radius: 10px;
        }

        .main-slot {
            width: 50px;
            height: 50px;
            border: 1px solid #FF4500;
            margin: 5px;
            background-color: #222;
            position: relative;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }

        .small-slot {
            width: 40px;
            height: 40px;
            border: 1px solid #FF4500;
            display: inline-block;
            margin: 5px;
            background-color: #222;
            position: relative;
            text-align: center;
            line-height: 40px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .image-item {
            margin: 5px;
            text-align: center;
        }

        .image-item img {
            width: 80px;
            cursor: pointer;
            border: 1px solid #FF4500;
            border-radius: 5px;
        }

        #command_list {
            margin-top: 20px;
            padding: 10px;
            background-color: #292929;
            border: 2px solid #FF4500;
            border-radius: 10px;
        }

        .command-item {
            background-color: #444;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500;
        }

        footer {

            color: #EAEAEA;
            font-size: 0.8em;
            margin-top: 40px;
        }
    </style>
</head>

    <script>
        window.onload = function() {
            loadCategories();
        };

        function loadCategories() {
            const categorySelect = document.getElementById('category');
            Object.keys(items).forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        document.getElementById('category').addEventListener('change', (event) => {
            const category = event.target.value;
            const itemGallery = document.getElementById('itemGallery');
            itemGallery.innerHTML = ''; // Limpiar la galería de items

            if (category && items[category]) {
                items[category].forEach(item => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" data-name="${item.name}" data-id="${item.id}">
                        <div>${item.name}</div>
                    `;
                    imageItem.onclick = function() {
                        const selectedSlot = document.querySelector('.selected');
                        if (selectedSlot) {
                            const quantity = prompt('¿Cuántos deseas agregar?', '1') || '1';
                            const location = selectedSlot.getAttribute('data-type');
                            addItemToKit(selectedSlot, item, quantity, location);
                        }
                    };
                    itemGallery.appendChild(imageItem);
                });
            }
        });

        function addItemToKit(slot, item, quantity, location) {
            const commandList = document.getElementById('command_list');
            const kitName = document.getElementById('kitName').value || 'nuevo_kit';
            commandList.innerHTML += `<div class="command-item">${kitName} "${item.id}" ${quantity} 1 ${location}</div>`;
            slot.textContent = item.name;
            slot.classList.remove('selected');
        }

        document.querySelectorAll('.main-slot').forEach(slot => {
            slot.onclick = function() {
                document.querySelectorAll('.main-slot').forEach(s => s.classList.remove('selected'));
                this.classList.add('selected');
            };
        });

        document.querySelectorAll('.small-slot').forEach(slot => {
            slot.onclick = function() {
                document.querySelectorAll('.small-slot').forEach(s => s.classList.remove('selected'));
                this.classList.add('selected');
            };
        });
    </script>
