<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Kits - Rust Style</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif; /* Estilo gaming */
            background-color: #1e1e1e; /* Fondo oscuro */
            color: #fff; /* Texto claro */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FF4500; /* Naranja Rust */
            text-shadow: 2px 2px 4px #000;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #333; /* Fondo de campos */
            color: #fff;
            font-size: 1em;
        }

        button {
            background-color: #FF4500; /* Naranja Rust */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #E53E00; /* Hover más oscuro */
        }

        #command_list {
            margin-top: 20px;
            padding: 10px;
            background-color: #292929; /* Cuadro oscuro */
            border: 2px solid #FF4500; /* Borde naranja */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7); /* Sombra */
        }

        .command-item {
            background-color: #444; /* Fondo de cada comando */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500; /* Borde de comandos */
        }

        .command-text {
            flex-grow: 1;
            margin-right: 10px;
        }

        .command-actions {
            display: flex;
            gap: 5px;
        }

        footer {
            text-align: center;
            color: #EAEAEA;
            font-size: 0.8em;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Generador de Kits</h1>

    <div class="section">
        <h2>Selecciona una sección:</h2>
        <select id="sectionSelect" onchange="updateItemList()">
            <option value="none">Seleccione una sección</option>
            <option value="ammo">Munición</option>
            <option value="weapons">Armas</option>
            <option value="construction">Construcción</option>
            <option value="attire">Atuendos</option>
            <option value="tools">Herramientas</option>
            <option value="medsAndTeas">Medicinas y Té</option>
            <option value="trapsAndMiscellaneous">Trampas y Misceláneos</option>
            <option value="components">Componentes</option>
            <option value="electrical">Eléctricos</option>
        </select>
    </div>

    <div class="form">
        <h3>Formulario de Kit</h3>

        <label for="kit_name">Nombre del Kit:</label>
        <input type="text" id="kit_name" placeholder="Ejemplo: Kit de Munición">

        <label for="select_kaosbot">O elige un nombre del Kaosbot:</label>
        <select id="select_kaosbot">
            <option value="none">Seleccione un nombre</option>
            <option value="freekit">Freekit</option>
            <option value="freekit2">Freekit2</option>
            <option value="vipkit">Vipkit</option>
            <option value="elitekit1">Elitekit1</option>
            <option value="elitekit2">Elitekit2</option>
            <option value="elitekit3">Elitekit3</option>
            <option value="elitekit4">Elitekit4</option>
            <option value="elitekit5">Elitekit5</option>
            <option value="elitekit6">Elitekit6</option>
            <option value="elitekit7">Elitekit7</option>
            <option value="elitekit8">Elitekit8</option>
            <option value="elitekit9">Elitekit9</option>
            <option value="elitekit10">Elitekit10</option>
            <option value="elitekit11">Elitekit11</option>
            <option value="elitekit12">Elitekit12</option>
            <option value="elitekit13">Elitekit13</option>
            <option value="elitekit14">Elitekit14</option>
            <option value="elitekit15">Elitekit15</option>
            <option value="elitekit16">Elitekit16</option>
            <option value="elitekit17">Elitekit17</option>
            <option value="elitekit18">Elitekit18</option>
            <option value="elitekit19">Elitekit19</option>
            <option value="elitekit20">Elitekit20</option>
            <option value="elitekit21">Elitekit21</option>
            <option value="elitekit22">Elitekit22</option>
        </select>

        <label for="itemSelect">Elige un ítem:</label>
        <select id="itemSelect" onchange="showItemDetails()">
            <option value="none">Seleccione un ítem</option>
            <!-- Aquí se añadirán dinámicamente las opciones -->
        </select>

        <label for="itemDetails">Detalles del Ítem:</label>
        <input type="text" id="itemDetails" readonly placeholder="Detalles del ítem seleccionado" />

        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" value="1" min="1">

        <label for="location">Ubicación:</label>
        <select id="location">
            <option value="Main">Main</option>
            <option value="Belt">Belt</option>
            <option value="Wear">Wear</option>
        </select>

        <button id="submitKit">Añadir al Kit</button>

        <div id="command_list"></div>
    </div>

    <script>
        const commands = [];

        document.getElementById('submitKit').addEventListener('click', function() {
            const kitName = document.getElementById('kit_name').value || document.getElementById('select_kaosbot').value;
            const item = document.getElementById('itemSelect').value;
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;

            if (!kitName || item === "none" || !quantity || !location) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const command = `kit add "${kitName}" "${item}" ${quantity} 1 "${location}"`;
            commands.push(command);
            localStorage.setItem('commands', JSON.stringify(commands));
            displayCommands();
        });

        function updateItemList() {
            const section = document.getElementById('sectionSelect').value;
            const itemSelect = document.getElementById('itemSelect');

            // Limpiar las opciones actuales
            itemSelect.innerHTML = '<option value="none">Seleccione un ítem</option>';

            // Añadir ítems según la categoría seleccionada
            if (items[section]) {
                items[section].forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id; // Asegúrate de usar la id correcta del item
                    option.textContent = item.name;
                    itemSelect.appendChild(option);
                });
            } else {
                console.log("Categoría seleccionada inválida o sin ítems.");
            }
        }

        function showItemDetails() {
            const itemSelect = document.getElementById('itemSelect');
            const selectedItemId = itemSelect.value;
            const selectedItemDetails = document.getElementById('itemDetails');

                        const section = document.getElementById('sectionSelect').value;

            if (selectedItemId !== "none") {
                const selectedItem = items[section].find(item => item.id === selectedItemId);
                selectedItemDetails.value = selectedItem ? selectedItem.name : ''; // Muestra el nombre del ítem seleccionado
            } else {
                selectedItemDetails.value = ''; // Limpiar si no hay selección
            }
        }

        function displayCommands() {
            const commandList = document.getElementById('command_list');
            commandList.innerHTML = ''; // Limpiar lista existente

            commands.forEach((cmd, index) => {
                const commandItem = document.createElement('div');
                commandItem.className = 'command-item';
                commandItem.innerHTML = `
                    <span class="command-text">${cmd}</span>
                    <div class="command-actions">
                        <button onclick="copyCommand(${index})">Copiar</button>
                        <button onclick="deleteCommand(${index})">Eliminar</button>
                    </div>
                `;
                commandList.appendChild(commandItem);
            });
        }

        function copyCommand(index) {
            const tempInput = document.createElement('input');
            tempInput.value = commands.join('\n'); // Copiar todos los comandos en una sola vez
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Comandos copiados: \n' + commands.join('\n'));
        }

        function deleteCommand(index) {
            commands.splice(index, 1); // Eliminar el comando del array
            localStorage.setItem('commands', JSON.stringify(commands)); // Guardar los comandos actualizados
            displayCommands(); // Volver a mostrar los comandos
        }

        window.onload = function() {
            const savedCommands = localStorage.getItem('commands'); // Obtener comandos guardados
            if (savedCommands) {
                commands.push(...JSON.parse(savedCommands)); // Cargar los comandos en el array
                displayCommands(); // Mostrar comandos al cargar la página
            }
            document.getElementById('sectionSelect').addEventListener('change', updateItemList); // Actualizar lista de ítems al cambiar la sección
        };
    </script>
    <footer>
        <p>Hecho por VieraGuti</p>
    </footer>
</body>
</html>
