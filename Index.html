<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kits Generator Rust</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FF4500;
            text-shadow: 2px 2px 4px #000;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 2px solid #FF4500;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #FF4500;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #E53E00;
        }

        #command_list, #kit_list {
            margin-top: 20px;
            padding: 10px;
            background-color: #292929;
            border: 2px solid #FF4500;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
        }

        .kit-item {
            background-color: #444;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500;
        }

        .kit-actions {
            display: flex;
            gap: 5px;
        }

        footer {
            text-align: center;
            color: #EAEAEA;
            font-size: 0.8em;
            margin-top: 40px;
        }

        /* Estilo para la imagen del ítem */
        .item-image {
            max-width: 100px;
            margin: 10px 0;
        }

        /* Estilo para el inventario simulado */
        #inventory {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .slots {
            display: flex;
            flex-wrap: wrap;
            width: 400px;
            margin-bottom: 10px;
        }

        .slot {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: #555;
            border: 2px solid #FF4500;
            border-radius: 5px;
            position: relative;
        }

        .slot img {
            width: 100%;
            height: auto;
        }

        .quantity {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 0.7em;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            padding: 2px;
        }

        #hideInventoryBtn {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Kits Generator</h1>

    <div class="section-buttons">
        <button onclick="toggleKits()">VieraGuti Kits</button>
    </div>

    <label for="item_category">Select category:</label>
    <select id="item_category" onchange="updateItemList()">
        <option value="none">Select a category</option>
        <option value="ammo">Ammo</option>
        <option value="weapons">Weapons</option>
        <option value="construction">Construction Items</option>
        <option value="attire">Attire</option>
        <option value="tools">Tools</option>
        <option value="medsAndTeas">Meds and Teas</option>
        <option value="trapsAndMiscellaneous">Traps and Miscellaneous</option>
        <option value="components">Components</option>
        <option value="electrical">Electrical</option>
    </select>

    <label for="item_list">Select an item:</label>
    <select id="item_list" onchange="showItemDetails()">
        <option value="none">Select an item</option>
    </select>

    <img id="item_image" class="item-image" src="" alt="Imagen del ítem" style="display:none;" />

    <label for="kit_name">Enter the kit name or choose KaosBot:</label>
    <input type="text" id="kit_name" placeholder="Write the name of the kit">

    <label for="kaosbot_kits">Select a KaosBot name:</label>
    <select id="kaosbot_kits">
        <option value="none">Select a kitname:</option>
        <option value="freekit">freekit</option>
        <option value="freekit2">freekit2</option>
        <option value="vipkit">vipkit</option>
        <option value="elitekit1">elitekit1</option>
        <option value="elitekit2">elitekit2</option>
        <option value="elitekit3">elitekit3</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" placeholder="Write the amount" min="1" value="1">

    <label for="location">Location:</label>
    <select id="location">
        <option value="Main">Main</option>
        <option value="Wear">Wear</option>
        <option value="Belt">Belt</option>
    </select>

    <button onclick="generateCommand()">Add kit</button>
    
    <div id="kit_list"></div>
    <div id="command_list"></div>
    
    <div id="inventory">
        <h3>Simulated Inventory</h3>
        <h4>Wear</h4>
        <div id="wear_slots" class="slots"></div>
        <h4>Main</h4>
        <div id="main_slots" class="slots"></div>
        <h4>Belt</h4>
        <div id="belt_slots" class="slots"></div>
    </div>

    <button id="hideInventoryBtn" onclick="hideInventory()">Hide</button>

    <script src="Items.js"></script>
    <script>
        const commands = [];
        const predefinedKits = [
            // Kits predefinidos aquí...
        ];

        // Función para mostrar/ocultar los kits de VieraGuti
        function toggleKits() {
            const kitListContainer = document.getElementById('kit_list');
            kitListContainer.innerHTML = ''; // Limpiar contenido anterior

            predefinedKits.forEach(kit => {
                const kitItem = document.createElement('div');
                kitItem.className = 'kit-item';
                kitItem.innerHTML = `
                    <strong>${kit.name}</strong>
                    <button onclick="showKitDetails('${kit.name}')">Show kit</button>
                    <button onclick="showKitInfo('${kit.name}')">+Info</button>
                `;
                kitListContainer.appendChild(kitItem);
            });
        }

        // Función para mostrar la información del kit seleccionado
        function showKitInfo(kitName) {
            const kit = predefinedKits.find(k => k.name === kitName);
            const inventory = document.getElementById('inventory');
            const wearSlots = document.getElementById('wear_slots');
            const mainSlots = document.getElementById('main_slots');
            const beltSlots = document.getElementById('belt_slots');
            const hideBtn = document.getElementById('hideInventoryBtn');

            // Limpiar los slots
            wearSlots.innerHTML = '';
            mainSlots.innerHTML = '';
            beltSlots.innerHTML = '';

            // Mostrar inventario y procesar los comandos para añadir ítems en los slots
            if (kit) {
                kit.commands.forEach(command => {
                    const parts = command.split('"');
                    const itemId = parts[1].trim();
                    const location = parts[3].trim();
                    const quantity = parts[2].trim();

                    const slot = document.createElement('div');
                    slot.className = 'slot';
                    const img = document.createElement('img');
                    img.src = `images/${itemId}.png`;
                    img.alt = itemId;

                    const quantityLabel = document.createElement('div');
                    quantityLabel.className = 'quantity';
                    quantityLabel.innerText = `x${quantity}`;

                    slot.appendChild(img);
                    slot.appendChild(quantityLabel);

                    if (location === 'Wear') {
                        wearSlots.appendChild(slot);
                    } else if (location === 'Main') {
                        mainSlots.appendChild(slot);
                    } else if (location === 'Belt') {
                        beltSlots.appendChild(slot);
                    }
                });
            }

            inventory.style.display = 'block';
            hideBtn.style.display = 'block';
        }

        function hideInventory() {
            const inventory = document.getElementById('inventory');
            const hideBtn = document.getElementById('hideInventoryBtn');
            inventory.style.display = 'none';
            hideBtn.style.display = 'none';
        }

        // Función para mostrar los detalles del kit
        function showKitDetails(kitName) {
            const kit = predefinedKits.find(k => k.name === kitName);
            const commandList = document.getElementById('kit_list');
            commandList.innerHTML = '';

            if (kit) {
                const kitDetails = document.createElement('div');
                kitDetails.className = 'kit-item';
                kitDetails.innerHTML = `
                    <strong>${kit.name}</strong>
                    <div>${kit.commands.join('<br>')}</div>
                    <button onclick="copyKits('${kit.name}')">Copy Command</button>
                    <button onclick="toggleKitList()">Hide list</button>
                `;
                commandList.appendChild(kitDetails);
            }
        }

        function copyKits(kitName) {
            const kit = predefinedKits.find(k => k.name === kitName);
            if (kit) {
                const tempInput = document.createElement('input');
                tempInput.value = kit.commands.join('\n');
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                alert('Commands copied: ' + kit.commands.join('\n'));
            }
        }

        // Función para mostrar los detalles del ítem seleccionado
        function showItemDetails() {
            const itemList = document.getElementById('item_list');
            const selectedCategory = document.getElementById('item_category').value;

            const selectedItem = items[selectedCategory].find(item => item.id === itemList.value);
            const itemImage = document.getElementById('item_image');
            
            if (selectedItem) {
                const imageUrl = `images/${selectedItem.id}.png`;
                itemImage.src = imageUrl;
                itemImage.style.display = 'block';
            } else {
                itemImage.style.display = 'none';
            }
        }

        function generateCommand() {
            const kitName = document.getElementById('kit_name').value || document.getElementById('kaosbot_kits').value;
            const shortName = document.getElementById('item_list').value;
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;

            if (!kitName || shortName === "none" || !quantity) {
                alert('Please complete all fields.');
                return;
            }

            const command = `Kit add "${kitName}" "${shortName}" ${quantity} 1 "${location}"`;
            const existingKit = commands.find(kit => kit.name === kitName);

            if (existingKit) {
                existingKit.commands.push(command);
            } else {
                commands.push({
                    name: kitName,
                    commands: [command]
                });
            }

            localStorage.setItem('commands', JSON.stringify(commands));
            displayCommands();
            document.getElementById('item_list').value = 'none';
            showItemDetails();
        }

        function displayCommands() {
            const commandList = document.getElementById('command_list');
            commandList.innerHTML = '';

            commands.forEach((kit) => {
                const kitItem = document.createElement('div');
                kitItem.className = 'kit-item';
                kitItem.innerHTML = `
                    <strong>${kit.name}</strong>
                    <div>
                        ${kit.commands.join('<br>')}
                    </div>
                    <div class="kit-actions">
                        <button onclick="copyCommands('${kit.name}')">Copy</button>
                        <button onclick="editKit('${kit.name}')">Edit</button>
                        <button onclick="deleteKit('${kit.name}')">Delete</button>
                        <button onclick="showKitInfo('${kit.name}')">+Info</button>
                    </div>
                `;
                commandList.appendChild(kitItem);
            });
        }

        function copyCommands(kitName) {
            const kit = commands.find(k => k.name === kitName);
            if (kit) {
                const tempInput = document.createElement('input');
                tempInput.value = kit.commands.join('\n');
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                alert('Commands copied: ' + kit.commands.join('\n'));
            }
        }

        function editKit(kitName) {
            const kit = commands.find(k => k.name === kitName);
            if (kit) {
                const newCommands = prompt('Edit kit commands:', kit.commands.join('\n'));
                if (newCommands) {
                    kit.commands = newCommands.split('\n');
                    localStorage.setItem('commands', JSON.stringify(commands));
                    displayCommands();
                }
            }
        }

        function deleteKit(kitName) {
            if (confirm(`You are going to delete the entire list from "${kitName}". You're sure?`)) {
                const kitIndex = commands.findIndex(k => k.name === kitName);
                if (kitIndex !== -1) {
                    commands.splice(kitIndex, 1);
                    localStorage.setItem('commands', JSON.stringify(commands));
                    displayCommands();
                }
            }
        }

        window.onload = function() {
            const savedCommands = localStorage.getItem('commands');
            if (savedCommands) {
                commands.push(...JSON.parse(savedCommands));
                displayCommands();
            }
        };

        // Cargar los ítems en la lista del dropdown según la categoría seleccionada
        function updateItemList() {
            const category = document.getElementById('item_category').value;
            const itemList = document.getElementById('item_list');
            itemList.innerHTML = '<option value="none">Seleccione un ítem</option>';

            if (category !== 'none') {
                items[category].forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = item.name;
                    itemList.appendChild(option);
                });
            }
        }
    </script>
    <footer>
        <p>Hecho por VieraGuti</p>
    </footer>
</body>
</html>
