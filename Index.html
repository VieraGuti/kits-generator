<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Kits - Rust Style</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif; /* Estilo gaming */
            background-color: #1e1e1e; /* Fondo oscuro */
            color: #fff; /* Texto claro */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FF4500; /* Naranja Rust */
            text-shadow: 2px 2px 4px #000;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #333; /* Fondo de campos */
            color: #fff;
            font-size: 1em;
        }

        button {
            background-color: #FF4500; /* Naranja Rust */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #E53E00; /* Hover más oscuro */
        }

        #kit_list {
            margin-top: 20px;
            padding: 10px;
            background-color: #292929; /* Cuadro oscuro */
            border: 2px solid #FF4500; /* Borde naranja */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7); /* Sombra */
        }

        .kit-item {
            background-color: #444; /* Fondo de cada kit */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500; /* Borde de kits */
        }

        .kit-text {
            flex-grow: 1;
            margin-right: 10px;
        }

        .kit-actions {
            display: flex;
            gap: 5px;
        }

        footer {
            text-align: center;
            color: #EAEAEA;
            font-size: 0.8em;
            margin-top: 40px;
        }

        .download-message {
            margin-top: 20px;
            color: #28a745; /* Verde */
        }
    </style>
</head>
<body>
    <h1>Generador de Kits</h1>

    <label for="security_question">¿Cuál es tu cantante favorito? (Solo para VieraGuti)</label>
    <input type="text" id="security_question" placeholder="Escribe la respuesta...">

    <button onclick="checkSecurity()">Acceder</button>

    <div id="kit_form" style="display: none;">
        <label for="kit_name">Nombre del Kit (o seleccionar de KaosBot):</label>
        <select id="preset_kits" onchange="setPresetKit()">
            <option value="">Selecciona un kit o escribe un nombre</option>
            <option value="Freekit">Freekit</option>
            <option value="Freekit2">Freekit2</option>
            <option value="Vipkit">Vipkit</option>
            <option value="Elitekit1">Elitekit1</option>
            <option value="Elitekit2">Elitekit2</option>
            <option value="Elitekit3">Elitekit3</option>
            <option value="Elitekit4">Elitekit4</option>
            <option value="Elitekit5">Elitekit5</option>
            <option value="Elitekit6">Elitekit6</option>
            <option value="Elitekit7">Elitekit7</option>
            <option value="Elitekit8">Elitekit8</option>
            <option value="Elitekit9">Elitekit9</option>
            <option value="Elitekit10">Elitekit10</option>
            <option value="Elitekit11">Elitekit11</option>
            <option value="Elitekit12">Elitekit12</option>
            <option value="Elitekit13">Elitekit13</option>
            <option value="Elitekit14">Elitekit14</option>
            <option value="Elitekit15">Elitekit15</option>
            <option value="Elitekit16">Elitekit16</option>
            <option value="Elitekit17">Elitekit17</option>
            <option value="Elitekit18">Elitekit18</option>
            <option value="Elitekit19">Elitekit19</option>
            <option value="Elitekit20">Elitekit20</option>
            <option value="Elitekit21">Elitekit21</option>
            <option value="Elitekit22">Elitekit22</option>
        </select>
        <input type="text" id="kit_name" placeholder="O escribe un nombre personalizado">

        <label for="item_category">Seleccionar categoría:</label>
        <select id="item_category" onchange="updateItemList()">
            <option value="none">Seleccione una categoría</option>
            <option value="ammo">Ammo</option>
            <option value="weapons">Armas</option>
            <option value="construction">Items de Construcción</option>
            <option value="attire">Attire</option>
            <option value="tools">Tools</option>
            <option value="medsAndTeas">Meds and Teas</option>
            <option value="trapsAndMiscellaneous">Traps and Miscellaneous</option>
            <option value="components">Components</option>
            <option value="electrical">Electrical</option>
        </select>

        <label for="item_list">Seleccionar ítem:</label>
        <select id="item_list">
            <option value="none">Seleccione un ítem</option>
            <!-- Aquí se añadirán dinámicamente las opciones -->
        </select>

        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" placeholder="Escribe la cantidad" min="1" value="1">

        <label for="location">Ubicación:</label>
        <select id="location">
            <option value="Main">Main</option>
            <option value="Belt">Belt</option>
            <option value="Wear">Wear</option>
        </select>

        <button onclick="addKit()">Añadir al Kit</button>
        <button onclick="downloadKits()">Descargar Kits</button>

        <div id="kit_list"></div>
        <div id="download_message" class="download-message"></div>
    </div>

    <script src="items.js"></script> <!-- Asegúrate de que este archivo esté en la misma carpeta -->
    <script>
        const commands = [];

        function checkSecurity() {
            const answer = document.getElementById('security_question').value.trim();
            if (answer === "Nikone") {
                                document.getElementById('kit_form').style.display = 'block'; // Mostrar el formulario
            } else {
                alert('Respuesta incorrecta. Acceso denegado.'); // Mensaje de error
            }
        }

        function setPresetKit() {
            const selectedKit = document.getElementById('preset_kits').value;
            document.getElementById('kit_name').value = selectedKit; // Establecer el nombre del kit
        }

        function updateItemList() {
            const category = document.getElementById('item_category').value;
            const itemList = document.getElementById('item_list');

            // Limpiar las opciones anteriores
            itemList.innerHTML = '<option value="none">Seleccione un ítem</option>';

            if (category in items) {
                items[category].forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id; // Usar el ID del ítem como valor
                    option.textContent = item.name; // Nombre del ítem
                    itemList.appendChild(option);
                });
            }
        }

        function addKit() {
            const kitName = document.getElementById('kit_name').value.trim();
            const itemId = document.getElementById('item_list').value;
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;

            if (!kitName || itemId === "none" || quantity <= 0) {
                alert('Por favor completa todos los campos correctamente.');
                return;
            }

            const selectedItem = items[itemId.split('_')[0]].find(item => item.id === itemId);
            const kitItemText = `${quantity}x ${selectedItem.name} (Ubicación: ${location})`;
            commands.push(`${kitName}: ${kitItemText}`);

            updateKitList();
        }

        function updateKitList() {
            const kitList = document.getElementById('kit_list');
            kitList.innerHTML = ''; // Limpiar la lista

            commands.forEach(command => {
                const div = document.createElement('div');
                div.className = 'kit-item';
                div.textContent = command;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Eliminar';
                removeButton.onclick = () => {
                    commands.splice(commands.indexOf(command), 1);
                    updateKitList(); // Actualizar la lista después de eliminar
                };

                const infoButton = document.createElement('button');
                infoButton.textContent = '(+info)'; // Botón de información
                // Aquí puedes agregar un evento onclick para mostrar más información si lo deseas

                div.appendChild(removeButton);
                div.appendChild(infoButton);
                kitList.appendChild(div);
            });
        }

        function downloadKits() {
            const blob = new Blob([commands.join('\n')], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'kits.txt';
            link.click();
            document.getElementById('download_message').textContent = 'Kits descargados correctamente.';
        }
    </script>
</body>
</html>
