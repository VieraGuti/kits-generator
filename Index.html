<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Comandos - Rust Style</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif; /* Estilo gaming */
            background-color: #1e1e1e; /* Fondo oscuro */
            color: #fff; /* Texto claro */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FF4500; /* Naranja Rust */
            text-shadow: 2px 2px 4px #000;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #333; /* Fondo de campos */
            color: #fff;
            font-size: 1em;
        }

        button {
            background-color: #FF4500; /* Naranja Rust */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #E53E00; /* Hover más oscuro */
        }

        #command_list, #kit_list {
            margin-top: 20px;
            padding: 10px;
            background-color: #292929; /* Cuadro oscuro */
            border: 2px solid #FF4500; /* Borde naranja */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7); /* Sombra */
            display: none; /* Ocultar inicialmente */
        }

        .kit-item {
            background-color: #444; /* Fondo de cada comando */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500; /* Borde de comandos */
        }

        .item-image {
            max-width: 50px; /* Ancho máximo de las imágenes */
            max-height: 50px; /* Alto máximo de las imágenes */
            margin-right: 10px; /* Espaciado entre imagen y texto */
        }

        .item-details {
            display: flex;
            align-items: center;
        }

        .copied-message {
            color: #28a745;
            font-weight: bold;
        }

        footer {
            text-align: center;
            color: #EAEAEA;
            font-size: 0.8em;
            margin-top: 40px;
        }

        /* Estilo para los botones de sección */
        .section-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        /* Estilo para la lista de items */
        .items-list {
            margin-top: 10px;
            background-color: #2b2b2b; /* Fondo gris oscuro */
            border-radius: 5px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .item {
            padding: 8px;
            margin: 5px 0;
            background-color: #444; /* Fondo de cada ítem */
            border-radius: 3px;
            border: 1px solid #FF4500; /* Borde de ítem */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .item:hover {
            background-color: #555; /* Fondo al pasar el mouse */
        }
    </style>
</head>
<body>
    <h1>Generador de Kits</h1>

    <div class="section-buttons">
        <button onclick="toggleKits()">VieraGuti Kits</button>
    </div>

    <label for="item_category">Seleccionar categoría:</label>
    <select id="item_category" onchange="updateItemList()">
        <option value="none">Seleccione una categoría</option>
        <option value="ammo">Ammo</option>
        <option value="weapons">Armas</option>
        <option value="construction">Items de Construcción</option>
        <option value="attire">Attire</option>
        <option value="tools">Tools</option>
        <option value="medsAndTeas">Meds and Teas</option>
        <option value="trapsAndMiscellaneous">Traps and Miscellaneous</option>
        <option value="components">Components</option>
        <option value="electrical">Electrical</option>
    </select>

    <label for="item_list">Seleccionar ítem:</label>
    <select id="item_list" onchange="showItemDetails()">
        <option value="none">Seleccione un ítem</option>
        <!-- Aquí se añadirán dinámicamente las opciones -->
    </select>

    <label for="kit_name">Nombre del Kit:</label>
    <input type="text" id="kit_name" placeholder="Escribe el nombre del kit o elige KaosBot">

    <label for="kaosbot_kits">Seleccionar un kit de KaosBot:</label>
    <select id="kaosbot_kits">
        <option value="none">Selecciona un kit</option>
        <option value="freekit">freekit</option>
        <option value="freekit2">freekit2</option>
        <option value="vipkit">vipkit</option>
        <option value="elitekit1">elitekit1</option>
        <option value="elitekit2">elitekit2</option>
        <option value="elitekit3">elitekit3</option>
        <option value="elitekit4">elitekit4</option>
        <option value="elitekit5">elitekit5</option>
        <option value="elitekit6">elitekit6</option>
        <option value="elitekit7">elitekit7</option>
        <option value="elitekit8">elitekit8</option>
        <option value="elitekit9">elitekit9</option>
        <option value="elitekit10">elitekit10</option>
        <option value="elitekit11">elitekit11</option>
        <option value="elitekit12">elitekit12</option>
        <option value="elitekit13">elitekit13</option>
        <option value="elitekit14">elitekit14</option>
        <option value="elitekit15">elitekit15</option>
        <option value="elitekit16">elitekit16</option>
        <option value="elitekit17">elitekit17</option>
        <option value="elitekit18">elitekit18</option>
        <option value="elitekit19">elitekit19</option>
        <option value="elitekit20">elitekit20</option>
        <option value="elitekit21">elitekit21</option>
        <option value="elitekit22">elitekit22</option>
    </select>

    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity" placeholder="Escribe la cantidad" min="1" value="1">

    <label for="location">Ubicación:</label>
    <select id="location">
        <option value="Main">Main</option>
        <option value="Wear">Wear</option>
        <option value="Belt">Belt</option>
    </select>

    <button onclick="generateCommand()">Generar Comando</button>
    
    <div id="command_list"></div>
    <div id="kit_list"></div>

    <script src="Items.js"></script>
    <script>
        const commands = [];
        const predefinedKits = [
            {
                name: "Fullequip",
                commands: [
                    'Kit add "Fullequip" "metal.facemask" 1 1 "Wear"',
                    'Kit add "Fullequip" "hoodie" 1 1 "Wear"',
                    'Kit add "Fullequip" "metal.plate.torso" 1 1 "Wear"',
                    'Kit add "Fullequip" "pants" 1 1 "Wear"',
                    'Kit add "Fullequip" "roadsign.kilt" 1 1 "Wear"',
                    'Kit add "Fullequip" "tactical.gloves" 1 1 "Wear"',
                    'Kit add "Fullequip" "shoes.boots" 1 1 "Wear"',
                    'Kit add "Fullequip" "rifle.ak" 1 1 "Belt"',
                    'Kit add "Fullequip" "weapon.mod.holosight" 1 1 "Main"',
                    'Kit add "Fullequip" "weapon.mod.lasersight" 2 1 "Main"',
                    'Kit add "Fullequip" "weapon.mod.small.scope" 2 1 "Main"',
                    'Kit add "Fullequip" "rifle.bolt" 1 1 "Belt"',
                    'Kit add "Fullequip" "ammo.rifle" 420 1 "Main"',
                    'Kit add "Fullequip" "syringe.medical" 14 1 "Belt"',
                    'Kit add "Fullequip" "blueberries" 60 1 "Belt"',
                    'Kit add "Fullequip" "barricade.wood.cover" 4 1 "Belt"',
                    'Kit add "Fullequip" "bandage" 12 1 "Belt"',
                    'Kit add "Fullequip" "pumpkin" 5 1 "Main"',
                    'Kit add "Fullequip" "axe.salvaged" 1 1 "Main"',
                    'Kit add "Fullequip" "jackhammer" 1 1 "Main"',
                    'Kit add "Fullequip" "note" 1 1 "Main"',
                    'Kit add "Fullequip" "largebackpack" 1 1 "Wear"'
                ]
            }
            // Puedes agregar más kits predeterminados aquí si lo deseas
        ];

        function toggleKits() {
            const kitList = document.getElementById('kit_list');
            kitList.style.display = kitList.style.display === 'none' ? 'block' : 'none';
            loadKits(); // Cargar kits predeterminados al mostrar
        }

        function loadKits() {
            const kitList = document.getElementById('kit_list');
            kitList.innerHTML = ''; // Limpiar lista anterior

            predefinedKits.forEach(kit => {
                const kitItem = document.createElement('div');
                kitItem.className = 'kit-item';
                kitItem.innerHTML = `
                    <strong>${kit.name}</strong>
                    <div class="kit-actions">
                        <button onclick="copyKits('${kit.name}')">Copiar</button>
                        <button onclick="showKitDetails('${kit.name}')">Información</button>
                    </div>
                    <div class="kit-details" id="details-${kit.name.replace(/ /g, '_')}">
                        ${kit.commands.join('<br>')}
                    </div>
                `;
                kitList.appendChild(kitItem);
            });
        }

        function showItemDetails() {
            const itemList = document.getElementById('item_list');
            const selectedItemName = itemList.options[itemList.selectedIndex].text;
            const selectedItemId = itemList.value;
            const itemImage = document.getElementById('item_image');
            const itemDetails = document.getElementById('item_details');

            if (selectedItemId !== "none") {
                itemImage.src = `images/${selectedItemId}.png`; // Asumiendo que las imágenes están en la carpeta images
                itemImage.alt = selectedItemName;
                itemImage.style.display = 'block'; // Mostrar la imagen

                itemDetails.innerHTML = `
                    <strong>Nombre:</strong> ${selectedItemName} <br>
                    <strong>ID:</strong> ${selectedItemId}
                `;
            } else {
                itemImage.style.display = 'none'; // Ocultar la imagen
                itemDetails.innerHTML = ''; // Limpiar detalles
            }
        }

        function updateItemList() {
            const category = document.getElementById('item_category').value;
            const itemList = document.getElementById('item_list');
            itemList.innerHTML = '<option value="none">Seleccione un ítem</option>'; // Reiniciar lista de ítems

            if (category !== 'none') {
                items[category].forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = item.name;
                    itemList.appendChild(option);
                });
            }
        }

        function generateCommand() {
            const kitName = document.getElementById('kit_name').value || document.getElementById('kaosbot_kits').value;
            const shortName = document.getElementById('item_list').value;
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;

            if (!kitName || shortName === "none" || !quantity) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const command = `Kit add "${kitName}" "${shortName}" ${quantity} 1 "${location}"`;
            const existingKit = commands.find(kit => kit.name === kitName);

            if (existingKit) {
                existingKit.commands.push(command);
            } else {
                commands.push({
                    name: kitName,
                    commands: [command]
                });
            }

            localStorage.setItem('commands', JSON.stringify(commands));
            displayCommands();
            document.getElementById('item_list').value = 'none'; // Reiniciar la selección de ítems
            showItemDetails(); // Limpiar detalles de ítem
        }

        function displayCommands() {
            const commandList = document.getElementById('command_list');
            commandList.innerHTML = ''; // Limpiar lista existente

            commands.forEach((kit) => {
                const kitItem = document.createElement('div');
                kitItem.className = 'kit-item';
                kitItem.innerHTML = `
                    <strong>${kit.name}</strong>
                    <div>
                        ${kit.commands.join('<br>')}
                    </div>
                    <div class="kit-actions">
                        <button onclick="copyKits('${kit.name}')">Copiar</button>
                        <button onclick="editKit('${kit.name}')">Editar</button>
                        <button onclick="deleteKit('${kit.name}')">Borrar</button>
                    </div>
                `;
                commandList.appendChild(kitItem);
            });
            commandList.style.display = 'block'; // Asegurarse de que la lista de comandos se muestre
        }

        function copyKits(kitName) {
            const kit = commands.find(k => k.name === kitName);
            if (kit) {
                const tempInput = document.createElement('input');
                tempInput.value = kit.commands.join('\n');
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                alert('Comando copiado: ' + kit.commands.join('\n'));
            }
        }

        function editKit(kitName) {
            const kit = commands.find(k => k.name === kitName);
            if (kit) {
                const newCommands = prompt('Edita los comandos del kit:', kit.commands.join('\n'));
                if (newCommands) {
                    kit.commands = newCommands.split('\n');
                    localStorage.setItem('commands', JSON.stringify(commands));
                    displayCommands();
                }
            }
        }

        function deleteKit(kitName) {
            if (confirm(`Vas a borrar toda la lista del "${kitName}". ¿Estás seguro?`)) {
                commands = commands.filter(k => k.name !== kitName);
                localStorage.setItem('commands', JSON.stringify(commands));
                displayCommands();
            }
        }

        window.onload = function() {
            const savedCommands = localStorage.getItem('commands');
            if (savedCommands) {
                commands.push(...JSON.parse(savedCommands));
                displayCommands();
            }
        };
    </script>

    <footer>
        <p>Hecho por VieraGuti</p>
    </footer>
</body>
</html>
