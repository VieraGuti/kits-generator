<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kits Generator Rust</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FF4500;
            text-shadow: 2px 2px 4px #000;
        }
        .drop-zone {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            margin: 10px 0;
            justify-content: center;
        }
        .slot {
            width: 60px; /* Ajusta el tamaño del slot */
            height: 60px;
            margin: 5px;
            background-color: #333;
            border: 1px solid #FF4500;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .item-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        .kit-item {
            background-color: #444;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500;
        }
        .kit-actions {
            display: flex;
            gap: 5px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Kits Generator</h1>
    
    <label for="kit_name">Enter the kit name or choose KaosBot:</label>
    <input type="text" id="kit_name" placeholder="Write the name of the kit" oninput="showKitSlots()">

    <label for="kaosbot_kits">Select a KaosBot name:</label>

        <option value="vipkit">vipkit</option>

        <option value="elitekit3">elitekit3</option>
        <option value="elitekit4">elitekit4</option>
        <option value="elitekit5">elitekit5</option>
        <option value="elitekit6">elitekit6</option>
        <option value="elitekit7">elitekit7</option>
        <option value="elitekit8">elitekit8</option>
        <option value="elitekit9">elitekit9</option>
        <option value="elitekit10">elitekit10</option>
        <option value="elitekit11">elitekit11</option>
        <option value="elitekit12">elitekit12</option>
        <option value="elitekit13">elitekit13</option>
        <option value="elitekit14">elitekit14</option>
        <option value="elitekit15">elitekit15</option>
        <option value="elitekit16">elitekit16</option>
        <option value="elitekit17">elitekit17</option>
        <option value="elitekit18">elitekit18</option>
        <option value="elitekit19">elitekit19</option>
        <option value="elitekit20">elitekit20</option>
        <option value="elitekit21">elitekit21</option>
        <option value="elitekit22">elitekit22</option>
        <option value="elitekit23">elitekit23</option>
        <option value="elitekit24">elitekit24</option>
        <option value="elitekit25">elitekit25</option>
        <option value="elitekit26">elitekit26</option>
        <option value="elitekit27">elitekit27</option>
        <option value="elitekit28">elitekit28</option>
        <option value="elitekit29">elitekit29</option>
        <option value="elitekit30">elitekit30</option>
        <option value="elitekit31">elitekit31</option>
        <option value="elitekit32">elitekit32</option>

        <option value="elitekit34">elitekit34</option>

        <option value="elitekit41">elitekit41</option>
        <option value="elitekit42">elitekit42</option>
        <option value="elitekit43">elitekit43</option>
        <option value="elitekit44">elitekit44</option>
    </select>

    <div id="kit_slots" style="display:none;">
        <h2>Kit Slots</h2>
        <div class="drop-zone" id="wear_slots">
            <h3>Wear</h3>
            <div class="slot"></div><div class="slot"></div><div class="slot"></div>
            <div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div>
        </div>
        <div class="drop-zone" id="main_slots">
            <h3>Main</h3>
            ${Array(24).fill('<div class="slot"></div>').join('')}
        </div>
        <div class="drop-zone" id="belt_slots">
            <h3>Belt</h3>
            <div class="slot"></div><div class="slot"></div><div class="slot"></div>
            <div class="slot"></div><div class="slot"></div><div class="slot"></div>
        </div>
    </div>

    <label for="item_category">Select category:</label>
    <select id="item_category" onchange="updateItemList()">
        <option value="none">Select a category</option>
        <option value="ammo">Ammo</option>
        <option value="weapons">Weapons</option>
        <option value="armor">Armor</option>
        <option value="tools">Tools</option>
        <option value="resources">Resources</option>
        <option value="clothes">Clothes</option>
        <option value="consumables">Consumables</option>
        <option value="crafting">Crafting</option>
    </select>

    <label for="item_list">Select an item:</label>
    <select id="item_list" onchange="showItemDetails()">
        <option value="none">Select an item</option>
        <!-- Aquí se añadirán dinámicamente las opciones -->
    </select>

    <img id="item_image" class="item-image" src="" alt="Imagen del ítem" style="display:none;" />

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" placeholder="Write the amount" min="1" value="1">

    <button onclick="addToKit()">Add Item to Kit</button>
    
    <div id="command_list"></div>

    <script src="Items.js"></script>
    <script>
        const commands = [];
        let currentKit = "";
        let selectedItem = null;

        function showKitSlots() {
            const kitName = document.getElementById('kit_name').value || document.getElementById('kaosbot_kits').value;
            if (kitName) {
                document.getElementById('kit_slots').style.display = 'block';
                currentKit = kitName;
            }
        }

        function showItemDetails() {
            const itemList = document.getElementById('item_list');
            const selectedCategory = document.getElementById('item_category').value;
            selectedItem = items[selectedCategory].find(item => item.id === itemList.value);
            const itemImage = document.getElementById('item_image');
            
            if (selectedItem) {
                itemImage.src = selectedItem.img;
                itemImage.style.display = 'block';
            } else {
                itemImage.style.display = 'none';
            }
        }

        function addToKit() {
            const quantity = document.getElementById('quantity').value;
            const location = "Wear"; // Puedes cambiar esto según el slot que elijas

            if (selectedItem) {
                const command = `kit add "${currentKit}" "${selectedItem.id}" ${quantity} 1 "${location}"`;
                commands.push(command);
                displayCommands();
            }
        }

        function displayCommands() {
            const commandList = document.getElementById('command_list');
            commandList.innerHTML = ''; // Limpiar lista existente

            commands.forEach(command => {
                const commandItem = document.createElement('div');
                commandItem.className = 'kit-item';
                commandItem.innerText = command;
                commandList.appendChild(commandItem);
            });
        }

        // Aquí se deberían implementar las funciones para arrastrar y soltar las imágenes
    </script>
    
    <footer>
        <p>Hecho por VieraGuti</p>
    </footer>
</body>
</html>
