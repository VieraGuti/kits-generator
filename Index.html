<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kits Generator Rust</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FF4500;
            text-shadow: 2px 2px 4px #000;
        }

        label, select, input {
            display: block;
            margin: 10px 0;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
        }

        button {
            background-color: #FF4500;
            cursor: pointer;
        }

        button:hover {
            background-color: #E53E00;
        }

        .item-container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .item {
            width: 100px;
            margin: 10px;
            cursor: pointer;
        }

        .inventory {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .inventory-area {
            background-color: #292929;
            padding: 10px;
            border: 2px solid #FF4500;
            border-radius: 10px;
            min-height: 100px;
        }

        .item-in-inventory {
            background-color: #444;
            border: 1px solid #FF4500;
            padding: 5px;
            position: relative;
        }

        .quantity-input {
            width: 60px;
            margin-left: 5px;
        }

        .command-list {
            margin-top: 20px;
            background-color: #292929;
            padding: 10px;
            border: 2px solid #FF4500;
            border-radius: 10px;
        }

        .slots {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .slot {
            background-color: #444;
            border: 2px dashed #FF4500;
            height: 60px;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Kits Generator</h1>

    <label for="kit_name">Enter the kit name:</label>
    <input type="text" id="kit_name" placeholder="Write the name of the kit" oninput="updateSlots()">

    <label for="kaosbot_kits">Select a KaosBot name:</label>
    <select id="kaosbot_kits" onchange="updateSlots()">
        <option value="none">Select a kit name:</option>
        <option value="freekit">freekit</option>
        <option value="freekit2">freekit2</option>
        <option value="vipkit">vipkit</option>
        <option value="elitekit">elitekit</option>
        <option value="elitekit1">elitekit1</option>
        <option value="elitekit2">elitekit2</option>
        <option value="elitekit3">elitekit3</option>
        <option value="elitekit44">elitekit44</option>
    </select>

    <label for="item_category">Select category:</label>
    <select id="item_category" onchange="updateItemList()">
        <option value="none">Select a category</option>
        <option value="ammo">Ammo</option>
        <option value="weapons">Weapons</option>
        <option value="construction">Construction Items</option>
        <option value="attire">Attire</option>
        <option value="tools">Tools</option>
        <option value="medsAndTeas">Meds and Teas</option>
        <option value="trapsAndMiscellaneous">Traps and Miscellaneous</option>
        <option value="components">Components</option>
        <option value="electrical">Electrical</option>
    </select>

    <div class="item-container" id="item_container"></div>

    <div class="slots" id="wear_slots"></div>
    <div class="slots" id="main_slots"></div>
    <div class="slots" id="belt_slots"></div>

    <div class="command-list" id="command_list"></div>
    
    <button onclick="generateCommand()">Generate Kit Command</button>

    <script src="Items.js"></script>
    <script>
        const items = {
            ammo: [
                { id: 'ammo1', name: 'Ammo Type 1' },
                { id: 'ammo2', name: 'Ammo Type 2' },
            ],
            weapons: [
                { id: 'weapon1', name: 'Weapon Type 1' },
                { id: 'weapon2', name: 'Weapon Type 2' },
            ],
        };

        function updateSlots() {
            const kitName = document.getElementById('kit_name').value || document.getElementById('kaosbot_kits').value;
            const wearSlots = document.getElementById('wear_slots');
            const mainSlots = document.getElementById('main_slots');
            const beltSlots = document.getElementById('belt_slots');
            wearSlots.innerHTML = '';
            mainSlots.innerHTML = '';
            beltSlots.innerHTML = '';

            if (kitName) {
                for (let i = 0; i < 7; i++) {
                    wearSlots.innerHTML += `<div class="slot" ondrop="drop(event, 'Wear')" ondragover="allowDrop(event)"></div>`;
                }
                for (let i = 0; i < 24; i++) {
                    mainSlots.innerHTML += `<div class="slot" ondrop="drop(event, 'Main')" ondragover="allowDrop(event)"></div>`;
                }
                for (let i = 0; i < 6; i++) {
                    beltSlots.innerHTML += `<div class="slot" ondrop="drop(event, 'Belt')" ondragover="allowDrop(event)"></div>`;
                }
            }
        }

        function updateItemList() {
            const category = document.getElementById('item_category').value;
            const itemContainer = document.getElementById('item_container');
            itemContainer.innerHTML = '';

            if (category !== 'none') {
                items[category].forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.draggable = true;
                    itemDiv.ondragstart = (event) => drag(event, item.id);
                    itemDiv.innerHTML = `<img src="images/${item.id}.png" alt="${item.name}" width="100"><br>${item.name}`;
                    itemContainer.appendChild(itemDiv);
                });
            }
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event, itemId) {
            event.dataTransfer.setData("text/plain", itemId);
        }

        function drop(event, location) {
            event.preventDefault();
            const itemId = event.dataTransfer.getData("text/plain");
            const selectedItem = items[document.getElementById('item_category').value].find(item => item.id === itemId);

            if (selectedItem) {
                const quantityInput = prompt('Enter quantity:', '1');

                if (quantityInput) {
                    const slotDiv = event.target;
                    slotDiv.innerHTML = `
                        ${selectedItem.name} <input type="number" class="quantity-input" value="${quantityInput}" min="1">
                        <input type="hidden" class="item-id" value="${selectedItem.id}">
                        <input type="hidden" class="item-location" value="${location}">
                    `;
                }
            }
        }

        function generateCommand() {
            const kitName = document.getElementById('kit_name').value || document.getElementById('kaosbot_kits').value;
            const commandListDiv = document.getElementById('command_list');
            commandListDiv.innerHTML = '';

            const slots = document.querySelectorAll('.slot');
            slots.forEach(slot => {
                const itemId = slot.querySelector('.item-id')?.value;
                const itemLocation = slot.querySelector('.item-location')?.value;
                const quantity = slot.querySelector('.quantity-input')?.value;

                if (itemId && itemLocation && quantity) {
                    const command = `kit add "${kitName}" "${itemId}" ${quantity} 1 "${itemLocation}"`;
                    commandListDiv.innerHTML += `<div>${command}</div>`;
                }
            });
        }
    </script>
</body>
</html>
