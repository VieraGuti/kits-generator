<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Kits - Rust Style</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif; /* Estilo gaming */
            background-color: #1e1e1e; /* Fondo oscuro */
            color: #fff; /* Texto claro */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FF4500; /* Naranja Rust */
            text-shadow: 2px 2px 4px #000;
        }

        .section {
            margin: 20px 0;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #333; /* Fondo de campos */
            color: #fff;
            font-size: 1em;
        }

        button {
            background-color: #FF4500; /* Naranja Rust */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #E53E00; /* Hover más oscuro */
        }

        #command_list {
            margin-top: 20px;
            padding: 10px;
            background-color: #292929; /* Cuadro oscuro */
            border: 2px solid #FF4500; /* Borde naranja */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7); /* Sombra */
        }

        .command-item {
            background-color: #444; /* Fondo de cada comando */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500; /* Borde de comandos */
        }

        .command-text {
            flex-grow: 1;
            margin-right: 10px;
        }

        .command-actions {
            display: flex;
            gap: 5px;
        }

        footer {
            text-align: center;
            color: #EAEAEA;
            font-size: 0.8em;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Generador de Kits</h1>

    <div class="section">
        <h2>Selecciona una sección: Construcción</h2>
        <button id="selectConstruction">Construcción</button>
    </div>

    <div class="form" id="constructionForm" style="display: none;">
        <h3>Formulario de Construcción</h3>

        <label for="kit_name">Nombre del Kit:</label>
        <input type="text" id="kit_name" placeholder="Ejemplo: Kit de Construcción">

        <label for="select_kaosbot">O elige un nombre del Kaosbot:</label>
        <select id="select_kaosbot">
            <option value="none">Seleccione un nombre</option>
            <option value="freekit">Freekit</option>
            <option value="freekit2">Freekit2</option>
            <option value="vipkit">Vipkit</option>
            <option value="elitekit1">Elitekit1</option>
            <option value="elitekit2">Elitekit2</option>
            <option value="elitekit3">Elitekit3</option>
            <option value="elitekit4">Elitekit4</option>
            <option value="elitekit5">Elitekit5</option>
            <option value="elitekit6">Elitekit6</option>
            <option value="elitekit7">Elitekit7</option>
            <option value="elitekit8">Elitekit8</option>
            <option value="elitekit9">Elitekit9</option>
            <option value="elitekit10">Elitekit10</option>
            <option value="elitekit11">Elitekit11</option>
            <option value="elitekit12">Elitekit12</option>
            <option value="elitekit13">Elitekit13</option>
            <option value="elitekit14">Elitekit14</option>
            <option value="elitekit15">Elitekit15</option>
            <option value="elitekit16">Elitekit16</option>
            <option value="elitekit17">Elitekit17</option>
            <option value="elitekit18">Elitekit18</option>
            <option value="elitekit19">Elitekit19</option>
            <option value="elitekit20">Elitekit20</option>
            <option value="elitekit21">Elitekit21</option>
            <option value="elitekit22">Elitekit22</option>
        </select>

        <label for="constructionItems">Elige un ítem:</label>
        <select id="constructionItems">
            <option value="door.wood">Wooden Door</option>
            <option value="door.double.hinged.toptier">Armored Double Door</option>
            <option value="door.hinged">Hinged Door</option>
            <option value="door.double.hinged">Double Hinged Door</option>
            <option value="foundation">Foundation</option>
            <option value="wall">Wall</option>
            <option value="floor">Floor</option>
            <option value="roof">Roof</option>
            <option value="window">Window</option>
            <option value="stair">Stair</option>
            <option value="ladder">Ladder</option>
            <option value="ceiling">Ceiling</option>
            <option value="hatch">Hatch</option>
            <option value="floor.tiers">Floor Tier</option>
        </select>

        <label for="constructionQuantity">Cantidad:</label>
        <input type="number" id="constructionQuantity" value="1" min="1">

        <label for="constructionLocation">Ubicación:</label>
        <select id="constructionLocation">
            <option value="Main">Main</option>
            <option value="Belt">Belt</option>
            <option value="Wear">Wear</option>
        </select>

        <button id="submitConstruction">Añadir al Kit</button>

        <div id="command_list"></div>
    </div>

    <div class="section">
        <h2>Selecciona una sección: Atuendos</h2>
        <button id="selectOutfits">Atuendos</button>
    </div>

    <div class="form" id="outfitsForm" style="display: none;">
        <h3>Formulario de Atuendos</h3>

        <label for="kit_name_outfit">Nombre del Kit:</label>
        <input type="text" id="kit_name_outfit" placeholder="Ejemplo: Kit de Atuendos">

        <label for="outfitItems">Elige un ítem:</label>
        <select id="outfitItems">
            <option value="armor.wood">Wood Armor</option>
            <option value="armor.leather">Leather Armor</option>
            <option value="armor.tactical">Tactical Armor</option>
            <option value="armor.heavy">Heavy Armor</option>
            <option value="clothing.helmet">Helmet</option>
            <option value="clothing.jacket">Jacket</option>
            <option value="clothing.pants">Pants</option>
            <option value="clothing.boots">Boots</option>
            <option value="clothing.mask">Mask</option>
            <option value="clothing.bonniehat">Bonnie Hat</option>
            <option value="clothing.bonehat">Bone Helmet</option>
            <option value="clothing.fur">Fur Armor</option>
            <option value="clothing.ghillie">Ghillie Suit</option>
        </select>

        <label for="outfitQuantity">Cantidad:</label>
        <input type="number" id="outfitQuantity" value="1" min="1">

        <label for="outfitLocation">Ubicación:</label>
        <select id="outfitLocation">
            <option value="Main">Main</option>
            <option value="Belt">Belt</option>
            <option value="Wear">Wear</option>
        </select>

        <button id="submitOutfits">Añadir al Kit</button>

        <div id="outfitsResult"></div>
    </div>

    <div id="command_list"></div>

    <script>
        const commands = [];

                document.getElementById('selectConstruction').addEventListener('click', function() {
            document.getElementById('constructionForm').style.display = 'block';
            document.getElementById('outfitsForm').style.display = 'none';
        });

        document.getElementById('selectOutfits').addEventListener('click', function() {
            document.getElementById('outfitsForm').style.display = 'block';
            document.getElementById('constructionForm').style.display = 'none';
        });

        document.getElementById('submitConstruction').addEventListener('click', function() {
            const kitName = document.getElementById('kit_name').value || document.getElementById('select_kaosbot').value;
            const item = document.getElementById('constructionItems').value;
            const quantity = document.getElementById('constructionQuantity').value;
            const location = document.getElementById('constructionLocation').value;

            if (!kitName || !item || !quantity || !location) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const command = `kit add "${kitName}" "${item}" ${quantity} 1 "${location}"`;
            commands.push(command);
            localStorage.setItem('commands', JSON.stringify(commands));
            displayCommands();
        });

        document.getElementById('submitOutfits').addEventListener('click', function() {
            const kitName = document.getElementById('kit_name_outfit').value || document.getElementById('select_kaosbot').value;
            const item = document.getElementById('outfitItems').value;
            const quantity = document.getElementById('outfitQuantity').value;
            const location = document.getElementById('outfitLocation').value;

            if (!kitName || !item || !quantity || !location) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const command = `kit add "${kitName}" "${item}" ${quantity} 1 "${location}"`;
            commands.push(command);
            localStorage.setItem('commands', JSON.stringify(commands));
            displayCommands();
        });

        function displayCommands() {
            const commandList = document.getElementById('command_list');
            commandList.innerHTML = ''; // Limpiar lista existente

            commands.forEach((cmd, index) => {
                const commandItem = document.createElement('div');
                commandItem.className = 'command-item';
                commandItem.innerHTML = `
                    <span class="command-text">${cmd}</span>
                    <div class="command-actions">
                        <button onclick="copyCommand(${index})">Copiar</button>
                        <button onclick="deleteCommand(${index})">Eliminar</button>
                    </div>
                `;
                commandList.appendChild(commandItem);
            });
        }

        function copyCommand(index) {
            const tempInput = document.createElement('input');
            tempInput.value = commands.join('\n'); // Copiar todos los comandos en una sola vez
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Comandos copiados: \n' + commands.join('\n'));
        }

        function deleteCommand(index) {
            commands.splice(index, 1); // Eliminar el comando del array
            localStorage.setItem('commands', JSON.stringify(commands)); // Guardar los comandos actualizados
            displayCommands(); // Volver a mostrar los comandos
        }

        window.onload = function() {
            const savedCommands = localStorage.getItem('commands'); // Obtener comandos guardados
            if (savedCommands) {
                commands.push(...JSON.parse(savedCommands)); // Cargar los comandos en el array
                displayCommands(); // Mostrar comandos al cargar la página
            }
        };
    </script>
    <footer>
        <p>Hecho por VieraGuti</p>
    </footer>
</body>
</html>
