<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Comandos - Rust Style</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif; /* Estilo gaming */
            background-color: #1e1e1e; /* Fondo oscuro */
            color: #fff; /* Texto claro */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FF4500; /* Naranja Rust */
            text-shadow: 2px 2px 4px #000;
        }

        h2 {
            cursor: pointer;
            color: #FF4500; /* Naranja Rust */
            text-shadow: 1px 1px 2px #000;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #333; /* Fondo de campos */
            color: #fff;
            font-size: 1em;
        }

        button {
            background-color: #FF4500; /* Naranja Rust */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #E53E00; /* Hover más oscuro */
        }

        #command_list {
            margin-top: 20px;
            padding: 10px;
            background-color: #292929; /* Cuadro oscuro */
            border: 2px solid #FF4500; /* Borde naranja */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7); /* Sombra */
        }

        .command-item, .kit-item {
            background-color: #444; /* Fondo de cada comando */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500; /* Borde de comandos */
        }

        .command-text {
            flex-grow: 1;
            margin-right: 10px;
        }

        .command-actions, .kit-actions {
            display: flex;
            gap: 5px;
        }

        .copied-message {
            color: #28a745;
            font-weight: bold;
        }

        footer {
            text-align: center;
            color: #EAEAEA;
            font-size: 0.8em;
            margin-top: 40px;
        }

        /* Estilos para las secciones */
        .community-kit-item {
            margin: 10px 0;
            background-color: #292929; /* Fondo de kits de comunidad */
            padding: 10px;
            border-radius: 5px;
        }

        .kit-details {
            display: none; /* Ocultar detalles del kit por defecto */
            margin-top: 5px;
            padding: 5px;
            background-color: #1e1e1e; /* Fondo más claro */
        }
        
        .info-button {
            background-color: transparent; 
            border: none; 
            color: #FF4500; 
            cursor: pointer; 
            padding: 0; 
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Generador de Comandos</h1>

    <label for="kit_name">Nombre del kit (o selecciona de KaosBot):</label>
    <input type="text" id="kit_name" placeholder="Escribe el nombre del kit">
    
    <label for="kaosbot_kits">Seleccionar de KaosBot:</label>
    <select id="kaosbot_kits" onchange="selectKaosBotKit()">
        <option value="">Selecciona un kit de KaosBot</option>
        <option value="freekit">freekit</option>
        <option value="freekit2">freekit2</option>
        <option value="vipkit">vipkit</option>
        <option value="elitekit1">elitekit1</option>
        <option value="elitekit2">elitekit2</option>
        <option value="elitekit3">elitekit3</option>
        <option value="elitekit4">elitekit4</option>
        <option value="elitekit5">elitekit5</option>
        <option value="elitekit6">elitekit6</option>
        <option value="elitekit7">elitekit7</option>
        <option value="elitekit8">elitekit8</option>
        <option value="elitekit9">elitekit9</option>
        <option value="elitekit10">elitekit10</option>
        <option value="elitekit11">elitekit11</option>
        <option value="elitekit12">elitekit12</option>
        <option value="elitekit13">elitekit13</option>
        <option value="elitekit14">elitekit14</option>
        <option value="elitekit15">elitekit15</option>
        <option value="elitekit16">elitekit16</option>
        <option value="elitekit17">elitekit17</option>
        <option value="elitekit18">elitekit18</option>
        <option value="elitekit19">elitekit19</option>
        <option value="elitekit20">elitekit20</option>
        <option value="elitekit21">elitekit21</option>
        <option value="elitekit22">elitekit22</option>
    </select>

    <label for="item_category">Seleccionar categoría:</label>
    <select id="item_category" onchange="updateItemList()">
        <option value="none">Seleccione una categoría</option>
        <option value="ammo">Ammo</option>
        <option value="weapons">Armas</option>
        <option value="construction">Items de Construcción</option>
        <option value="attire">Attire</option>
        <option value="tools">Tools</option>
        <option value="medsAndTeas">Meds and Teas</option>
        <option value="trapsAndMiscellaneous">Traps and Miscellaneous</option>
        <option value="components">Components</option>
        <option value="electrical">Electrical</option>
    </select>

    <label for="item_list">Seleccionar ítem:</label>
    <select id="item_list" onchange="showItemDetails()">
        <option value="none">Seleccione un ítem</option>
        <!-- Aquí se añadirán dinámicamente las opciones -->
    </select>

    <label for="selected_item_name">Nombre del ítem seleccionado:</label>
    <input type="text" id="selected_item_name" readonly placeholder="Nombre del ítem seleccionado" />

    <label for="selected_item_id">ID del ítem seleccionado:</label>
    <input type="text" id="selected_item_id" readonly placeholder="ID del ítem seleccionado" />

    <label for="quantity">Cantidad (quantity):</label>
    <input type="number" id="quantity" placeholder="Escribe la cantidad" min="1" value="1">
        
    <label for="location">Ubicación:</label>
    <select id="location">
        <option value="Main">Main</option>
        <option value="Wear">Wear</option>
        <option value="Belt">Belt</option>
    </select>

    <button onclick="generateCommand()">Generar Comando</button>
    
    <div id="command_list"></div>
    
    <div id="kit_list" style="display:none;"></div> <!-- Oculto por defecto -->

    <!-- Sección de Kits de VieraGuti -->
    <h2 onclick="toggleVieraGutiKits()">VieraGuti Kits</h2>
    <div id="viera_guti_kits" style="display:none;">
        <!-- Aquí se mostrarán los kits predefinidos -->
        <div id="community_kits"></div>
    </div>

    <!-- Sección de Comunidad -->
    <h2 onclick="toggleCommunityKits()">Comunidad</h2>
    <div id="community_kits" style="display:none;">
        <!-- Aquí se mostrarán los kits de la comunidad -->
    </div>

    <script src="items.js"></script>
    <script>
        const commands = [];
        const predefinedKits = [
            {
                name: "Fullequip",
                commands: [
                    'Kit add "Fullequip" "weapon.mod.small.scope" 2 1 "Main"',
                    'Kit add "Fullequip" "rifle.bolt" 1 1 "Belt"',
                    'Kit add "Fullequip" "ammo.rifle" 420 1 "Main"',
                    'Kit add "Fullequip" "syringe.medical" 14 1 "Belt"',
                    'Kit add "Fullequip" "blueberries" 60 1 "Belt"',
                    'Kit add "Fullequip" "bandage" 12 1 "Belt"',
                    'Kit add "Fullequip" "pumpkin" 5 1 "Main"',
                    'Kit add "Fullequip" "axe.salvaged" 1 1 "Main"',
                    // Añade más comandos aquí según sea necesario
                ]
            },
            {
                name: "BuzoDive",
                commands: [
                    'Kit add "BuzoDive" "diving.fins" 1 1 "Wear"',
                    'Kit add "BuzoDive" "diving.mask" 1 1 "Wear"',
                    'Kit add "BuzoDive" "diving.tank" 1 1 "Wear"',
                    'Kit add "BuzoDive" "hazmatsuit" 1 1 "Main"',
                    'Kit add "BuzoDive" "diving.wetsuit" 1 1 "Wear"',
                    'Kit add "BuzoDive" "speargun" 1 1 "Belt"',
                    'Kit add "BuzoDive" "bow.hunting" 1 1 "Belt"',
                    'Kit add "BuzoDive" "arrow.wooden" 68 1 "Main"',
                    'Kit add "BuzoDive" "speargun.spear" 80 1 "Main"',
                    'Kit add "BuzoDive" "syringe.medical" 6 1 "Belt"',
                    'Kit add "BuzoDive" "bandage" 9 1 "Belt"',
                    // Añade más comandos aquí según sea necesario
                ]
            },
            {
                name: "Regalo",
                commands: [
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "supply.signal" 1 1 "Main"',
                    // Añade más comandos aquí según sea necesario
                ]
            }
        ];

        function generateCommand() {
            const kitName = document.getElementById('kit_name').value || "KaosBot"; // Default to KaosBot if no name
            const shortName = document.getElementById('selected_item_id').value;
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;

            if (!kitName || shortName === "none" || !quantity) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const command = `Kit add "${kitName}" "${shortName}" ${quantity} 1 "${location}"`;
            commands.push(command);
            localStorage.setItem('commands', JSON.stringify(commands));
            displayCommands();
            alert('Kit creado correctamente!');
        }

        function displayCommands() {
            const commandList = document.getElementById('command_list');
            commandList.innerHTML = '';

            commands.forEach((cmd, index) => {
                const commandItem = document.createElement('div');
                commandItem.className = 'command-item';
                commandItem.innerHTML = `
                    <span class="command-text">${cmd} <button class="info-button" onclick="showInfo('${cmd}')">ℹ️</button></span>
                    <div class="command-actions">
                        <button onclick="copyCommand(${index})">Copiar</button>
                        <button onclick="deleteCommand(${index})">Eliminar</button>
                    </div>
                `;
                commandList.appendChild(commandItem);
            });
        }

        function showInfo(command) {
            const infoMessage = `Información: ${command}`; // Personaliza este mensaje como quieras
            alert(infoMessage);
        }

        function copyCommand(index) {
            const tempInput = document.createElement('input');
            tempInput.value = commands[index];
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Comando copiado: ' + commands[index]);
        }

        function deleteCommand(index) {
            if (confirm('¿Estás seguro de que quieres eliminar este kit?')) {
                commands.splice(index, 1);
                localStorage.setItem('commands', JSON.stringify(commands));
                displayCommands();
            }
        }

        function toggleVieraGutiKits() {
            const vieraGutiKits = document.getElementById('viera_guti_kits');
            vieraGutiKits.style.display = vieraGutiKits.style.display === 'none' ? 'block' : 'none';
            displayPredefinedKits();
        }

        function displayPredefinedKits() {
            const vieraGutiKits = document.getElementById('viera_guti_kits');
            vieraGutiKits.innerHTML = ''; // Limpiar contenido anterior

            predefinedKits.forEach(kit => {
                const kitItem = document.createElement('div');
                kitItem.className = 'kit-item';
                kitItem.innerHTML = `
                    <strong>${kit.name}</strong>
                    <button onclick="toggleKitDetails('${kit.name}')">ℹ️</button>
                    <div class="kit-details" id="details-${kit.name}">
                        ${kit.commands.join('<br>')}
                    </div>
                `;
                vieraGutiKits.appendChild(kitItem);
            });
        }

        function toggleKitDetails(kitName) {
            const details = document.getElementById(`details-${kitName}`);
            details.style.display = details.style.display === 'none' ? 'block' : 'none';
        }

        function toggleCommunityKits() {
            const communityKits = document.getElementById('community_kits');
            communityKits.style.display = communityKits.style.display === 'none' ? 'block' : 'none';
            // Aquí puedes añadir lógica para cargar los kits de la comunidad
        }

        window.onload = function() {
            const savedCommands = localStorage.getItem('commands');
            if (savedCommands) {
                commands.push(...JSON.parse(savedCommands));
                displayCommands();
            }
        };
    </script>
    <footer>
        <p>Hecho por VieraGuti</p>
    </footer>
</body>
</html>
