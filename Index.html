<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Kits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .inventory {
            display: none;
            margin-top: 20px;
        }
        .inventory h3 {
            text-align: center;
            color: orange;
        }
        .inventory-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .slot {
            width: 60px;
            height: 60px;
            border: 2px solid orange;
            margin: 5px;
            position: relative;
            background-color: transparent;
        }
        .slot img {
            max-width: 100%;
            max-height: 100%;
        }
        .quantity {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 12px;
            padding: 2px 4px;
            border-radius: 3px;
        }
        #item-image {
            width: 100px;
            height: 100px;
            display: block;
            margin: 10px 0;
            background-color: white;
        }
        .kit-info-btn {
            background-color: #ff6600;
            color: white;
            padding: 5px;
            cursor: pointer;
        }
        .kit-box {
            background-color: #333;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid orange;
        }
        .kit-box h4 {
            margin: 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: orange;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Generador de Kits</h2>

    <!-- Select item category -->
    <label for="categories">Select a category:</label>
    <select id="categories">
        <option value="">Weapons</option>
        <!-- Más categorías aquí -->
    </select>

    <!-- Select item -->
    <label for="items-list">Select an item:</label>
    <select id="items-list">
        <option value="undefined">undefined</option>
    </select>

    <!-- Show selected item image -->
    <img id="item-image" alt="Imagen del ítem">

    <!-- Kit name input -->
    <label for="kit-name">Enter the kit name or choose KaosBot:</label>
    <input type="text" id="kit-name" placeholder="Write the name of the kit">

    <!-- KaosBot selection -->
    <label for="kaosbot-names">Select a KaosBot name:</label>
    <select id="kaosbot-names">
        <option value="">Select a kitname:</option>
        <option value="freekit">freekit</option>
        <!-- Más nombres KaosBot -->
    </select>

    <!-- Item quantity -->
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1">

    <!-- Location -->
    <label for="location">Location:</label>
    <select id="location">
        <option value="Main">Main</option>
        <option value="Wear">Wear</option>
        <option value="Belt">Belt</option>
    </select>

    <!-- Add kit button -->
    <button id="add-kit-btn">Add kit</button>

    <!-- List of added kits -->
    <div id="kit-list">
        <div class="kit-box">
            <h4>Fullequip</h4>
            <div class="buttons">
                <button class="kit-info-btn" data-kit="Fullequip">+info</button>
                <button>Copy</button>
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>
        <!-- Más kits aquí -->
    </div>

    <!-- Inventory display -->
    <div class="inventory" id="inventory">
        <h3>Inventario</h3>

        <!-- Wear section -->
        <h4>Wear</h4>
        <div class="inventory-section" id="wear-inventory">
            <!-- Slots for wear (7 slots) -->
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>

        <!-- Main section -->
        <h4>Main</h4>
        <div class="inventory-section" id="main-inventory">
            <!-- Slots for main (24 slots, 6x4) -->
            <!-- 24 slots -->
            <div class="slot"></div>
            <div class="slot"></div>
            <!-- Más slots hasta 24 -->
        </div>

        <!-- Belt section -->
        <h4>Belt</h4>
        <div class="inventory-section" id="belt-inventory">
            <!-- Slots for belt (6 slots) -->
            <div class="slot"></div>
            <!-- 5 más -->
        </div>

        <button id="hide-inventory-btn">Hide Inventory</button>
    </div>

</div>

<!-- Items.js -->
<script>
    // Placeholder items (replace with your actual Items.js data)
    const items = [
        { id: "rifle.ak", name: "AK-47", image: "images/ak47.png" },
        { id: "ammo.rifle", name: "Rifle Ammo", image: "images/rifle_ammo.png" }
        // Más ítems aquí...
    ];

    const selectElement = document.getElementById('items-list');
    const imgElement = document.getElementById('item-image');

    // Populate the item dropdown
    items.forEach(item => {
        const option = document.createElement('option');
        option.value = item.id;
        option.textContent = item.name;
        selectElement.appendChild(option);
    });

    // Show selected item image
    selectElement.addEventListener('change', function() {
        const selectedItem = items.find(item => item.id === this.value);
        if (selectedItem) {
            imgElement.src = selectedItem.image;
            imgElement.alt = selectedItem.name;
        } else {
            imgElement.src = '';
            imgElement.alt = 'Imagen no disponible';
        }
    });

    // Inventory interaction logic
    const inventory = document.getElementById('inventory');
    const inventoryButton = document.querySelectorAll('.kit-info-btn');

    inventoryButton.forEach(button => {
        button.addEventListener('click', () => {
            // Toggle inventory visibility
            inventory.style.display = 'block';
            // Load kit-specific data into inventory here...
        });
    });

    document.getElementById('hide-inventory-btn').addEventListener('click', () => {
        inventory.style.display = 'none';
    });
</script>

</body>
</html>
