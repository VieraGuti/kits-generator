<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Kits</title>
  <style>
    body {
      font-family: "Verdana", sans-serif;
      background-color: #2b2b2b;
      color: #ffa500; /* Color naranja estilo Rust */
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      text-align: center;
      color: #ffa500;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    select, input, button {
      padding: 10px;
      margin: 10px;
      background-color: #404040;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 90%; /* Ancho responsivo */
    }
    button:hover {
      background-color: #606060;
    }
    .output {
      margin-top: 20px;
      background-color: #333333;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      color: #ffa500;
    }
    .credits {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #fff;
    }
    .item-list {
      max-height: 200px;
      overflow-y: auto;
      width: 90%; /* Ancho responsivo */
      background-color: #404040;
      border-radius: 5px;
      display: none; /* Oculto por defecto */
    }
    .item {
      padding: 5px;
      cursor: pointer;
    }
    .item:hover {
      background-color: #606060;
    }
  </style>
</head>
<body>
  <h1>Generador de Kits</h1>
  <div class="container">
    <h2>Selecciona o escribe el nombre del kit</h2>

    <label for="kit-select">Nombre del kit:</label>
    <select id="kit-select">
      <option value="user">user</option>
      <option value="freekit">freekit</option>
      <option value="freekit2">freekit2</option>
      <option value="vipkit">vipkit</option>
      <option value="elitekit1">elitekit1</option>
    </select>

    <label for="custom-kit-name">O escribe el nombre del kit:</label>
    <input type="text" id="custom-kit-name" placeholder="Nombre personalizado del kit">

    <button id="load-items">Cargar Ítems</button>
    
    <div class="item-list" id="item-list"></div>

    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity" min="1" value="1">

    <label for="location-select">Ubicación:</label>
    <select id="location-select">
      <option value="Main">Main</option>
      <option value="Belt">Belt</option>
      <option value="Wear">Wear</option>
    </select>

    <button id="add-to-kit">Añadir al kit</button>
    <button id="generate-all-btn">Generar todos los comandos</button>

    <div class="output" id="output"></div>
  </div>

  <div class="credits">
    <p>Creador: VieraGuti</p>
    <p>Free to Use</p>
  </div>

  <script src="Items.js"></script>
  <script>
    const items = window.items; // Asegúrate de que esto esté definido en Items.js
    const itemList = document.getElementById('item-list');
    const itemSelect = document.getElementById('item-select');

    // Función para cargar y mostrar los ítems
    function loadItems() {
      itemList.innerHTML = ''; // Limpiar lista anterior
      itemList.style.display = 'block'; // Mostrar lista de ítems
      // Iterar sobre todas las categorías y agregar los ítems a la lista
      for (const category in items) {
        items[category].forEach(item => {
          const div = document.createElement('div');
          div.classList.add('item');
          div.innerText = item.name; // Mostrar el nombre del ítem
          div.onclick = () => selectItem(item); // Asignar evento de selección
          itemList.appendChild(div);
        });
      }
    }

    // Función para seleccionar un ítem
    function selectItem(item) {
      const itemSelect = document.createElement('select');
      itemSelect.id = 'item-select'; // Crear un nuevo selector
      itemSelect.innerHTML = `<option value="${item.id}">${item.name}</option>`; // Agregar el ítem seleccionado
      itemList.style.display = 'none'; // Ocultar lista después de la selección
      alert(`Seleccionaste: ${item.name}`); // Mensaje de confirmación
    }

    // Asignar el evento al botón de carga de ítems
    document.getElementById('load-items').addEventListener('click', loadItems);

    // Asignar el nombre del kit
    document.getElementById('add-to-kit').addEventListener('click', () => {
      const selectedKit = document.getElementById('kit-select').value;
      const customKitName = document.getElementById('custom-kit-name').value.trim();
      const kitName = customKitName ? customKitName : selectedKit;

      const itemId = document.getElementById('item-select')?.value; // Usar el selector creado dinámicamente
      const quantity = document.getElementById('quantity').value;
      const location = document.getElementById('location-select').value;

      if (!itemId || !quantity || !location) {
        alert('Por favor, selecciona un ítem, cantidad y ubicación válidos.');
        return;
      }

      const command = `kit add ${kitName} ${itemId} ${quantity} ${location}`;
      document.getElementById('output').innerText += `${command}\n`;
      document.getElementById('quantity').value = 1; // Restablecer cantidad
    });

    // Función para generar y copiar todos los comandos
    document.getElementById('generate-all-btn').addEventListener('click', () => {
      const allCommands = document.getElementById('output').innerText;
      if (!allCommands) {
        alert('No hay comandos generados. Por favor, añade elementos al kit.');
        return;
      }

      navigator.clipboard.writeText(allCommands).then(() => {
        alert('¡Todos los comandos han sido copiados al portapapeles!');
      });
    });
  </script>
</body>
</html>
