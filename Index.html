<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #kitName {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #generateKit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #inventory {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .item {
            border: 2px solid orange;
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 5px;
            background-color: white;
        }
        .item.selected {
            border-color: green;
        }
        .item img {
            width: 80%;
            height: 80%;
        }
        .quantity {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            padding: 2px;
            font-size: 12px;
        }
        #kitOutput {
            margin-top: 20px;
            white-space: pre-wrap; /* Mantiene el formato */
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        #copyButton {
            margin-top: 10px;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>

<h1>Simulador de Inventario</h1>
<input type="text" id="kitName" placeholder="Nombre del Kit" />
<button id="generateKit">Generar Kit</button>
<div id="inventory"></div>
<pre id="kitOutput"></pre>
<button id="copyButton">Copiar Formato</button>

<script src="items.js"></script> <!-- Archivo que contiene los ítems -->
<script>
    // Asumiendo que items.js exporta un array de ítems con { id, img }
    const inventory = items; // Aquí 'items' es la variable que contiene tus ítems en items.js

    function displayInventory() {
        const inventoryDiv = document.getElementById('inventory');
        inventory.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.innerHTML = `<img src="${item.img}" alt="${item.id}"><div class="quantity">1</div>`;
            itemDiv.onclick = () => selectItem(itemDiv, item.id);
            inventoryDiv.appendChild(itemDiv);
        });
    }

    let selectedItems = {};

    function selectItem(itemDiv, id) {
        if (selectedItems[id]) {
            delete selectedItems[id];
            itemDiv.classList.remove('selected');
        } else {
            selectedItems[id] = { id: id, quantity: 1 }; // Asignar cantidad inicial de 1
            itemDiv.classList.add('selected');
        }
        updateOutput();
    }

    function updateOutput() {
        const kitName = document.getElementById('kitName').value || 'NuevoKit';
        const kitOutput = document.getElementById('kitOutput');

        kitOutput.innerHTML = Object.values(selectedItems).map(item => `Kit add "${kitName}" "${item.id}" ${item.quantity} 1 "Main"`).join('\n');

        // Mostrar el botón de copiar si hay ítems seleccionados
        document.getElementById('copyButton').style.display = Object.keys(selectedItems).length > 0 ? 'block' : 'none';
    }

    document.getElementById('generateKit').onclick = updateOutput;

    // Función para copiar el texto al portapapeles
    document.getElementById('copyButton').onclick = () => {
        const outputText = document.getElementById('kitOutput').innerText;
        navigator.clipboard.writeText(outputText).then(() => {
            alert('Formato copiado al portapapeles');
        }).catch(err => {
            console.error('Error al copiar: ', err);
        });
    };

    // Inicializar la visualización del inventario
    displayInventory();
</script>

</body>
</html>
