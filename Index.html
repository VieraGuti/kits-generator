<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kits Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }
        #inventory {
            display: grid;
            grid-template-columns: repeat(6, 60px); /* 6 columnas para Main */
            grid-template-rows: repeat(4, 60px); /* 4 filas para Main */
            gap: 5px;
            margin-top: 20px;
        }
        .inventory-slot {
            background-color: orange;
            border: 2px solid #e67e22;
            position: relative;
            cursor: pointer; /* Cambiar cursor para indicar que es interactivo */
        }
        .inventory-item {
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: black;
            font-size: 14px;
        }
        #inventory-wear {
            display: grid;
            grid-template-columns: repeat(7, 60px); /* 7 columnas para Wear */
            gap: 5px;
        }
        #inventory-belt {
            display: grid;
            grid-template-columns: repeat(6, 60px); /* 6 columnas para Belt */
            gap: 5px;
        }
        #command_list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kits Generator</h1>
    <div id="kit_list"></div>
    
    <h2>Comandos Generados</h2>
    <div id="command_list"></div>

    <h2>Inventario</h2>
    <h3>Wear</h3>
    <div id="inventory-wear"></div>
    <h3>Main</h3>
    <div id="inventory"></div>
    <h3>Belt</h3>
    <div id="inventory-belt"></div>

    <h2>Crear Comando</h2>
    <input type="text" id="kit_name" placeholder="Nombre del kit">
    <input type="number" id="quantity" placeholder="Cantidad" min="1" value="1">
    <button onclick="generateCommand()">Generar Comando</button>

    <img id="item_image" src="" alt="Item Image" style="display:none;">

    <script>
        const commands = [];
        const predefinedKits = [
            {
                name: "Fullequip",
                commands: [
                    'Kit add "Fullequip" "weapon.mod.muzzlebrake" 1 1 "Main"',
                    'Kit add "Fullequip" "supply.signal" 1 1 "Main"',
                    'Kit add "Fullequip" "cakefiveyear" 1 1 "Main"'
                ]
            },
            {
                name: "BuzoDive",
                commands: [
                    'Kit add "BuzoDive" "flippers" 1 1 "Wear"',
                    'Kit add "BuzoDive" "diving.suit" 1 1 "Wear"',
                    'Kit add "BuzoDive" "swim.mask" 1 1 "Wear"',
                    'Kit add "BuzoDive" "harpoon" 1 1 "Belt"'
                ]
            },
            {
                name: "Regalo",
                commands: [
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "supply.signal" 1 1 "Main"'
                ]
            }
        ];

        // Cargar el inventario inicial
        function loadInventory() {
            // Aquí debes agregar la lógica para cargar los ítems del inventario según tus requerimientos
            // Por ejemplo, supongamos que hay algunos ítems:
            const inventoryItems = [
                { id: "weapon.mod.muzzlebrake", name: "Muzzle Brake", category: "Main" },
                { id: "supply.signal", name: "Supply Signal", category: "Main" },
                { id: "cakefiveyear", name: "Cake 5 Year", category: "Main" },
                { id: "flippers", name: "Flippers", category: "Wear" },
                { id: "diving.suit", name: "Diving Suit", category: "Wear" },
                { id: "swim.mask", name: "Swim Mask", category: "Wear" },
                { id: "harpoon", name: "Harpoon", category: "Belt" },
            ];

            inventoryItems.forEach(item => {
                addToInventory(item.id, item.name, item.category);
            });
        }

        // Función para agregar ítems al inventario
        function addToInventory(itemId, itemName, category) {
            const inventoryDiv = (category === 'Wear') ? document.getElementById('inventory-wear') :
                                  (category === 'Main') ? document.getElementById('inventory') :
                                  document.getElementById('inventory-belt');

            const inventorySlot = document.createElement('div');
            inventorySlot.className = 'inventory-slot';
            inventorySlot.innerHTML = `<strong>${itemName}</strong><div class="inventory-item">0</div>`;
            inventorySlot.onclick = () => addItemToKit(itemId, itemName); // Añadir evento de clic
            inventoryDiv.appendChild(inventorySlot);
        }

        // Función para agregar ítem al kit
        function addItemToKit(itemId, itemName) {
            const kitName = document.getElementById('kit_name').value;
            const quantity = document.getElementById('quantity').value;

            if (kitName && quantity > 0) {
                const command = `Kit add "${kitName}" "${itemId}" ${quantity} "1" "Main"`;
                commands.push(command);
                displayCommand(command);
                updateInventoryDisplay(itemId, quantity); // Opcional: Actualizar visualización del inventario
            } else {
                alert("Por favor, completa todos los campos correctamente.");
            }
        }

        // Función para mostrar el comando generado
        function displayCommand(command) {
            const commandList = document.getElementById('command_list');
            const commandDiv = document.createElement('div');
            commandDiv.className = 'kit-item';
            commandDiv.textContent = command;
            commandList.appendChild(commandDiv);
        }

        // Función para actualizar la visualización del inventario (opcional)
        function updateInventoryDisplay(itemId, quantity) {
            // Aquí puedes implementar lógica para actualizar la cantidad visualizada
            // en el inventario, si es necesario
        }

        // Inicialización
        function init() {
            loadInventory(); // Cargar el inventario
        }

        window.onload = init;
    </script>
</body>
</html>
