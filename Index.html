<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kits Generator Rust</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FF4500;
            text-shadow: 2px 2px 4px #000;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
        }

        button {
            background-color: #FF4500;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #E53E00;
        }

        #command_list, #kit_list {
            margin-top: 20px;
            padding: 10px;
            background-color: #292929;
            border: 2px solid #FF4500;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
        }

        .kit-item {
            background-color: #444;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500;
        }

        .kit-actions {
            display: flex;
            gap: 5px;
        }

        footer {
            text-align: center;
            color: #EAEAEA;
            font-size: 0.8em;
            margin-top: 40px;
        }

        .item-image {
            max-width: 100px;
            margin: 10px 0;
        }

        .item-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .item {
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item img {
            max-width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Kits Generator</h1>

    <label for="kit_name">Kit Name:</label>
    <input type="text" id="kit_name" placeholder="Enter custom kit name">
    <select id="kit_name_select" onchange="updateKitName()">
        <option value="">Select from KaosBot List</option>
        <option value="freekit">freekit</option>
        <option value="freekit2">freekit2</option>
        <option value="vipkit">vipkit</option>
        <option value="elitekit">elitekit</option>
        <option value="elitekit1">elitekit1</option>
        <option value="elitekit2">elitekit2</option>
        <!-- Add more options as needed -->
        <option value="elitekit44">elitekit44</option>
    </select>

    <label for="item_category">Select category:</label>
    <select id="item_category" onchange="updateItemList()">
        <option value="none">Select a category</option>
        <option value="ammo">Ammo</option>
        <option value="weapons">Weapons</option>
        <option value="construction">Construction Items</option>
        <option value="attire">Attire</option>
        <option value="tools">Tools</option>
        <option value="medsAndTeas">Meds and Teas</option>
        <option value="trapsAndMiscellaneous">Traps and Miscellaneous</option>
        <option value="components">Components</option>
        <option value="electrical">Electrical</option>
    </select>

    <div id="item_list" class="item-list"></div>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" placeholder="Write the amount" min="1" value="1">

    <label for="location">Location:</label>
    <select id="location">
        <option value="Main">Main</option>
        <option value="Wear">Wear</option>
        <option value="Belt">Belt</option>
    </select>

    <button onclick="generateCommand()">Add to Kit</button>
    
    <div id="kit_list"></div>
    <div id="command_list"></div>

    <script src="Items.js"></script>
    <script>
        const commands = [];

        // Function to update item list based on selected category
        function updateItemList() {
            const category = document.getElementById('item_category').value;
            const itemList = document.getElementById('item_list');
            itemList.innerHTML = ''; // Clear existing items

            if (category !== 'none') {
                items[category].forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.innerHTML = `
                        <img src="images/${item.id}.png" alt="${item.name}">
                        <p>${item.name}</p>
                    `;
                    itemDiv.onclick = () => selectItem(item.id);
                    itemList.appendChild(itemDiv);
                });
            }
        }

        // Function to select an item
        function selectItem(itemId) {
            const itemList = document.getElementById('item_list');
            const selectedItem = items[document.getElementById('item_category').value].find(item => item.id === itemId);

            const itemImage = document.createElement('img');
            itemImage.src = `images/${selectedItem.id}.png`;
            itemImage.className = 'item-image';
            itemImage.alt = selectedItem.name;

            // Show selected item in a fixed area or just use the last image
            const itemDisplay = document.getElementById('item_image');
            itemDisplay.src = `images/${selectedItem.id}.png`;
            itemDisplay.style.display = 'block'; // Show the image
        }

        // Function to generate command
        function generateCommand() {
            const kitName = document.getElementById('kit_name').value || document.getElementById('kit_name_select').value;
            const shortName = document.querySelector('.item-image').alt; // Get the selected item's name
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;

            if (!kitName || !shortName || !quantity) {
                alert('Please complete all fields.');
                return;
            }

            const command = `Kit add "${kitName}" "${shortName}" ${quantity} 1 "${location}"`;
            const existingKit = commands.find(kit => kit.name === kitName);

            if (existingKit) {
                existingKit.commands.push(command);
            } else {
                commands.push({
                    name: kitName,
                    commands: [command]
                });
            }

            localStorage.setItem('commands', JSON.stringify(commands));
            displayCommands();
            resetForm(); // Reset form after generating command
        }

        // Function to display commands
        function displayCommands() {
            const commandList = document.getElementById('command_list');
            commandList.innerHTML = ''; // Clear existing list

            commands.forEach((kit) => {
                const kitItem = document.createElement('div');
                kitItem.className = 'kit-item';
                kitItem.innerHTML = `
                    <strong>${kit.name}</strong>
                    <div>
                        ${kit.commands.join('<br>')}
                    </div>
                    <div class="kit-actions">
                        <button onclick="copyCommands('${kit.name}')">Copy</button>
                        <button onclick="editKit('${kit.name}')">Edit</button>
                        <button onclick="deleteKit('${kit.name}')">Delete</button>
                    </div>
                `;
                commandList.appendChild(kitItem);
            });
        }

        // Load commands from local storage on page load
        window.onload = function() {
            const savedCommands = localStorage.getItem('commands');
            if (savedCommands) {
                commands.push(...JSON.parse(savedCommands));
                displayCommands();
            }
        };

        // Function to update kit name based on selection
        function updateKitName() {
            const selectedOption = document.getElementById('kit_name_select').value;
            const customNameInput = document.getElementById('kit_name');

            if (selectedOption === "Custom Name") {
                customNameInput.style.display = 'block';
                customNameInput.value = ''; // Clear custom input
            } else {
                customNameInput.style.display = 'none';
                customNameInput.value = selectedOption; // Set to selected value
            }
        }

        // Reset the form fields
        function resetForm() {
            document.getElementById('kit_name').value = '';
            document.getElementById('kit_name_select').selectedIndex = 0;
            document.getElementById('item_category').selectedIndex = 0;
            document.getElementById('item_list').innerHTML = '';
            document.getElementById('quantity').value = 1;
            document.getElementById('location').selectedIndex = 0;
        }

        // Copy commands and edit/delete functions go here...

    </script>
</body>
</html>
