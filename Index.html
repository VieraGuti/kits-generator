<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kits Generator Rust</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif; /* Estilo gaming */
            background-color: #1e1e1e; /* Fondo oscuro */
            color: #fff; /* Texto claro */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FF4500; /* Naranja Rust */
            text-shadow: 2px 2px 4px #000;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #333; /* Fondo de campos */
            color: #fff;
            font-size: 1em;
        }

        button {
            background-color: #FF4500; /* Naranja Rust */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #E53E00; /* Hover más oscuro */
        }

        #command_list, #kit_list, #inventory {
            margin-top: 20px;
            padding: 10px;
            background-color: #292929; /* Cuadro oscuro */
            border: 2px solid #FF4500; /* Borde naranja */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7); /* Sombra */
        }

        .kit-item, .inventory-item {
            background-color: #444; /* Fondo de cada comando */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500; /* Borde de comandos */
        }

        .kit-actions {
            display: flex;
            gap: 5px;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .item-image {
            max-width: 100px;
            margin: 10px 0;
            cursor: pointer;
        }

        footer {
            text-align: center;
            color: #EAEAEA;
            font-size: 0.8em;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Kits Generator</h1>

    <div class="section-buttons">
        <button onclick="toggleKits()">VieraGuti Kits</button>
        <button onclick="toggleInventory()">Show Inventory</button>
    </div>

    <label for="item_category">Select category:</label>
    <select id="item_category" onchange="updateItemList()">
        <option value="none">Select a category</option>
        <option value="ammo">Ammo</option>
        <option value="weapons">Weapons</option>
        <option value="construction">Construction Items</option>
        <option value="attire">Attire</option>
        <option value="tools">Tools</option>
        <option value="medsAndTeas">Meds and Teas</option>
        <option value="trapsAndMiscellaneous">Traps and Miscellaneous</option>
        <option value="components">Components</option>
        <option value="electrical">Electrical</option>
    </select>

    <label for="item_list">Select an item:</label>
    <select id="item_list" onchange="showItemDetails()">
        <option value="none">Select an item</option>
        <!-- Aquí se añadirán dinámicamente las opciones -->
    </select>

    <img id="item_image" class="item-image" src="" alt="Imagen del ítem" style="display:none;" />

    <label for="kit_name">Enter the kit name or choose KaosBot:</label>
    <input type="text" id="kit_name" placeholder="Write the name of the kit">

    <label for="kaosbot_kits">Select a KaosBot name:</label>
    <select id="kaosbot_kits">
        <option value="none">Select a kitname:</option>
        <option value="freekit">freekit</option>
        <option value="freekit2">freekit2</option>
        <option value="vipkit">vipkit</option>
        <option value="elitekit1">elitekit</option>
        <option value="elitekit2">elitekit2</option>
        <option value="elitekit3">elitekit3</option>
        <option value="elitekit4">elitekit4</option>
        <option value="elitekit5">elitekit5</option>
        <option value="elitekit6">elitekit6</option>
        <option value="elitekit7">elitekit7</option>
        <option value="elitekit8">elitekit8</option>
        <option value="elitekit9">elitekit9</option>
        <option value="elitekit10">elitekit10</option>
        <option value="elitekit11">elitekit11</option>
        <option value="elitekit12">elitekit12</option>
        <option value="elitekit13">elitekit13</option>
        <option value="elitekit14">elitekit14</option>
        <option value="elitekit15">elitekit15</option>
        <option value="elitekit16">elitekit16</option>
        <option value="elitekit17">elitekit17</option>
        <option value="elitekit18">elitekit18</option>
        <option value="elitekit19">elitekit19</option>
        <option value="elitekit20">elitekit20</option>
        <option value="elitekit21">elitekit21</option>
        <option value="elitekit22">elitekit22</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" placeholder="Write the amount" min="1" value="1">

    <label for="location">Location:</label>
    <select id="location">
        <option value="Main">Main</option>
        <option value="Wear">Wear</option>
        <option value="Belt">Belt</option>
    </select>

    <button onclick="generateCommand()">Add kit</button>
    
    <div id="kit_list"></div>
    <div id="command_list"></div>
    <div id="inventory" style="display:none;"></div> <!-- Inventario oculto por defecto -->

    <script src="Items.js"></script>
    <script>
        const commands = [];
        const inventory = { Main: [], Wear: [], Belt: [] }; // Inventario

        const predefinedKits = [
            {
                name: "Fullequip",
                commands: [
                    'Kit add "Fullequip" "metal.facemask" 1 1 "Wear"',
                    'Kit add "Fullequip" "hoodie" 1 1 "Wear"',
                    'Kit add "Fullequip" "metal.plate.torso" 1 1 "Wear"',
                    'Kit add "Fullequip" "pants" 1 1 "Wear"',
                    'Kit add "Fullequip" "roadsign.kilt" 1 1 "Wear"',
                    'Kit add "Fullequip" "tactical.gloves" 1 1 "Wear"',
                    'Kit add "Fullequip" "shoes.boots" 1 1 "Wear"',
                    'Kit add "Fullequip" "rifle.ak" 1 1 "Belt"',
                    'Kit add "Fullequip" "weapon.mod.holosight" 1 1 "Main"',
                    'Kit add "Fullequip" "weapon.mod.lasersight" 2 1 "Main"',
                    'Kit add "Fullequip" "weapon.mod.small.scope" 2 1 "Main"',
                    'Kit add "Fullequip" "rifle.bolt" 1 1 "Belt"',
                    'Kit add "Fullequip" "ammo.rifle" 30 1 "Belt"',
                    'Kit add "Fullequip" "grenade.smoke" 1 1 "Belt"'
                ]
            },
            {
                name: "BuzoDive",
                commands: [
                    'Kit add "BuzoDive" "diving.tank" 1 1 "Wear"',
                    'Kit add "BuzoDive" "wetsuit" 1 1 "Wear"',
                    'Kit add "BuzoDive" "fins" 1 1 "Wear"',
                    'Kit add "BuzoDive" "harpoon" 1 1 "Belt"',
                    'Kit add "BuzoDive" "flippers" 1 1 "Main"',
                    'Kit add "BuzoDive" "waterproof.watch" 1 1 "Wear"',
                    'Kit add "BuzoDive" "gear.underwater" 1 1 "Main"'
                ]
            },
            {
                name: "Regalo",
                commands: [
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "supply.signal" 1 1 "Main"',
                    'Kit add "Regalo" "gift.box" 1 1 "Main"'
                ]
            }
        ];

        function populateItemList() {
            const itemList = document.getElementById('item_list');
            itemList.innerHTML = '<option value="none">Select an item</option>'; // Reiniciar opciones

            const selectedCategory = document.getElementById('item_category').value;
            if (selectedCategory === 'none') return;

            const items = Object.keys(itemsData[selectedCategory]);
            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                itemList.appendChild(option);
            });
        }

        function showItemDetails() {
            const itemList = document.getElementById('item_list');
            const selectedItem = itemList.value;
            const itemImage = document.getElementById('item_image');

            if (selectedItem !== 'none') {
                itemImage.src = itemsData[item_category.value][selectedItem].image; // Cambiar la ruta a la imagen
                itemImage.style.display = 'block';
            } else {
                itemImage.style.display = 'none';
            }
        }

        function generateCommand() {
            const kitName = document.getElementById('kit_name').value || document.getElementById('kaosbot_kits').value;
            const selectedItem = document.getElementById('item_list').value;
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;

            if (!kitName || selectedItem === 'none' || quantity <= 0) {
                alert('Please fill in all fields.');
                return;
            }

            const command = `Kit add "${kitName}" "${selectedItem}" ${quantity} 1 "${location}"`;
            commands.push(command);
            displayCommands();
            addToInventory(selectedItem, quantity, location); // Añadir al inventario
        }

        function displayCommands() {
            const commandList = document.getElementById('command_list');
            commandList.innerHTML = ''; // Limpiar lista actual
            commands.forEach((command, index) => {
                const commandItem = document.createElement('div');
                commandItem.className = 'kit-item';
                commandItem.textContent = command;
                commandItem.innerHTML += `<div class="kit-actions"><button onclick="removeCommand(${index})">Remove</button></div>`;
                commandList.appendChild(commandItem);
            });
        }

        function removeCommand(index) {
            commands.splice(index, 1);
            displayCommands();
        }

        function addToInventory(itemId, quantity, location) {
            inventory[location].push({ itemId, quantity });
            displayInventory();
        }

        function displayInventory() {
            const inventoryDiv = document.getElementById('inventory');
            inventoryDiv.innerHTML = ''; // Limpiar inventario actual
            for (const [location, items] of Object.entries(inventory)) {
                const locationDiv = document.createElement('div');
                locationDiv.innerHTML = `<h3>${location}</h3><div class="inventory-grid">`;
                items.forEach(({ itemId, quantity }) => {
                    const itemData = itemsData[itemId];
                    const inventoryItem = document.createElement('div');
                    inventoryItem.className = 'inventory-item';
                    inventoryItem.innerHTML = `<img src="${itemData.image}" class="item-image" onclick="modifyInventory('${itemId}')"><p>${itemId} (x${quantity})</p>`;
                    locationDiv.appendChild(inventoryItem);
                });
                locationDiv.innerHTML += '</div>';
                inventoryDiv.appendChild(locationDiv);
            }
        }

        function modifyInventory(itemId) {
            const itemData = itemsData[itemId];
            const action = prompt(`Add or remove quantity for ${itemData.name}? (Current: x${quantity})`, "0");
            if (action !== null) {
                const quantity = parseInt(action);
                if (!isNaN(quantity)) {
                    if (quantity > 0) {
                        addToInventory(itemId, quantity, "Main"); // Por ejemplo, añadir al Main
                    } else {
                        removeFromInventory(itemId, -quantity);
                    }
                }
            }
        }

        function removeFromInventory(itemId, quantity) {
            // Aquí deberías implementar la lógica para eliminar del inventario
        }

        function toggleKits() {
            const kitListDiv = document.getElementById('kit_list');
            kitListDiv.innerHTML = ''; // Limpiar kits existentes
            predefinedKits.forEach(kit => {
                const kitDiv = document.createElement('div');
                kitDiv.className = 'kit-item';
                kitDiv.innerHTML = `<strong>${kit.name}</strong>`;
                kit.commands.forEach(command => {
                    kitDiv.innerHTML += `<div>${command}</div>`;
                });
                kitListDiv.appendChild(kitDiv);
            });
            kitListDiv.style.display = kitListDiv.style.display === 'none' ? 'block' : 'none';
        }

        function toggleInventory() {
            const inventoryDiv = document.getElementById('inventory');
            inventoryDiv.style.display = inventoryDiv.style.display === 'none' ? 'block' : 'none';
            displayInventory(); // Mostrar inventario actualizado
        }

        document.getElementById('item_category').addEventListener('change', populateItemList);
    </script>
</body>
</html>
