<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Kits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1, h2 {
            text-align: center;
            color: #00ff00; /* Color verde brillante */
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #7289da; /* Color azul */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #5b6eae; /* Color azul más oscuro al pasar el ratón */
        }
        .kit-item {
            margin: 5px 0;
            background-color: #23272a; /* Color de fondo para los ítems de kit */
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .kit-actions {
            display: flex;
            gap: 5px;
        }
    </style>
    <script src="Items.js"></script>
</head>
<body>
    <h1>Generador de Kits</h1>
    <div>
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" />
        <button onclick="checkSecurity()">Acceder</button>
    </div>
    
    <div id="kit_form" style="display: none;">
        <h2>Crear un Kit</h2>
        
        <label for="kit_name">Nombre del Kit:</label>
        <input type="text" id="kit_name" placeholder="Escribe un nombre o selecciona un preset" />
        <select id="preset_kits" onchange="setPresetKit()">
            <option value="">Selecciona un kit preset</option>
            <option value="Freekit">Freekit</option>
            <option value="freekit2">freekit2</option>
            <option value="vipkit">vipkit</option>
            <option value="elitekit1">elitekit1</option>
            <option value="elitekit2">elitekit2</option>
            <!-- Agrega más kits predefinidos si es necesario -->
        </select>

        <label for="item_category">Seleccionar categoría:</label>
        <select id="item_category" onchange="updateItemList()">
            <option value="ammo">Munición</option>
            <option value="weapons">Armas</option>
            <option value="armor">Armadura</option>
            <!-- Agrega más categorías aquí -->
        </select>

        <label for="item_list">Seleccionar ítem:</label>
        <select id="item_list">
            <option value="none">Seleccione un ítem</option>
            <!-- Aquí se añadirán dinámicamente las opciones -->
        </select>

        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" value="1" min="1" />

        <label for="location">Ubicación:</label>
        <select id="location">
            <option value="main">Inventario</option>
            <option value="wear">Equipado</option>
            <option value="belt">Cinturón</option>
        </select>

        <button onclick="addKit()">Añadir Kit</button>
        <h3>Kits Generados:</h3>
        <div id="kit_list"></div>
        <button onclick="downloadKits()">Descargar Kits</button>
        <div id="download_message"></div>
    </div>

    <script>
        let commands = [];

        function checkSecurity() {
            const username = document.getElementById('username').value.trim();
            const answer = prompt('¿Cuál es tu cantante favorito?');

            if (username === "VieraGuti" && answer === "Nikone") {
                document.getElementById('kit_form').style.display = 'block'; // Mostrar el formulario
            } else if (username === "VieraGuti") {
                alert('Respuesta incorrecta. Acceso denegado.'); // Mensaje de error
            } else {
                alert('Acceso permitido.'); // Para otros usuarios
                document.getElementById('kit_form').style.display = 'block'; // Permitir acceso a otros
            }
        }

        function setPresetKit() {
            const selectedKit = document.getElementById('preset_kits').value;
            document.getElementById('kit_name').value = selectedKit; // Establecer el nombre del kit
        }

        function updateItemList() {
            const category = document.getElementById('item_category').value;
            const itemList = document.getElementById('item_list');

            // Limpiar las opciones anteriores
            itemList.innerHTML = '<option value="none">Seleccione un ítem</option>';

            if (category in items) {
                items[category].forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id; // Usar el ID del ítem como valor
                    option.textContent = item.name; // Nombre del ítem
                    itemList.appendChild(option);
                });
            }
        }

        function addKit() {
            const kitName = document.getElementById('kit_name').value.trim();
            const itemId = document.getElementById('item_list').value;
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;

            if (!kitName || itemId === "none" || quantity <= 0) {
                alert('Por favor completa todos los campos correctamente.');
                return;
            }

            const selectedItem = items[itemId.split('_')[0]].find(item => item.id === itemId);
            const kitItemText = `kit add "${kitName}" "${selectedItem.name}" ${quantity} ${location === "belt" ? "1" : "1"} ${location}`;
            commands.push(kitItemText);

            updateKitList();
        }

        function updateKitList() {
            const kitList = document.getElementById('kit_list');
            kitList.innerHTML = ''; // Limpiar la lista

            const groupedKits = commands.reduce((acc, command) => {
                const kitName = command.split('"')[1]; // Obtener el nombre del kit
                if (!acc[kitName]) {
                    acc[kitName] = [];
                }
                acc[kitName].push(command);
                return acc;
            }, {});

            for (const kitName in groupedKits) {
                const div = document.createElement('div');
                div.className = 'kit-item';
                div.innerHTML = `
                    <strong>${kitName}</strong>:<br>
                    ${groupedKits[kitName].join('<br>')}
                `;

                const infoButton = document.createElement('button');
                infoButton.textContent = 'Información';
                infoButton.onclick = () => showKitInfo(kitName, groupedKits[kitName]);

                const editButton = document.createElement('button');
                editButton.textContent = 'Editar';
                editButton.onclick = () => editKit(kitName, groupedKits[kitName]);
                
                const copyButton = document.createElement('button');
                copyButton.textContent = 'Copiar';
                copyButton.onclick = () => copyKit(kitName);

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Eliminar';
                removeButton.onclick = () => removeKit(kitName);

                div.appendChild(infoButton);
                div.appendChild(editButton);
                div.appendChild(copyButton);
                div.appendChild(removeButton);
                kitList.appendChild(div);
            }
        }

        function showKitInfo(kitName, commandsList) {
            const infoText = commandsList.map(cmd => {
                const parts = cmd.split('"');
                const itemName = parts[3]; // Nombre del ítem
                const location = parts[4]; // Ubicación
                                const quantity = parts[2]; // Cantidad
                const locMap = {
                    "main": "Inventario",
                    "wear": "Equipado",
                    "belt": "Cinturón"
                };
                return `${itemName} (x${quantity}) en ${locMap[location]}`;
            }).join('\n');

            alert(`Información del kit '${kitName}':\n\n${infoText}`);
        }

        function editKit(kitName, commandsList) {
            const newCommands = prompt(`Edita el kit '${kitName}':\n\n${commandsList.join('\n')}`);
            if (newCommands) {
                const updatedCommands = newCommands.split('\n').map(cmd => {
                    const itemParts = cmd.split('"');
                    if (itemParts.length >= 4) {
                        const itemName = itemParts[3].trim();
                        const itemLocation = itemParts[4].trim();
                        const quantity = itemParts[2].trim();
                        return `kit add "${kitName}" "${itemName}" ${quantity} ${itemLocation}`;
                    }
                    return null;
                }).filter(cmd => cmd); // Filtrar entradas no válidas

                // Eliminar los comandos viejos
                commands = commands.filter(cmd => !cmd.startsWith(`kit add "${kitName}"`));
                commands.push(...updatedCommands);
                updateKitList();
            }
        }

        function copyKit(kitName) {
            const kitToCopy = commands.filter(cmd => cmd.startsWith(`kit add "${kitName}"`)).join('\n');
            navigator.clipboard.writeText(kitToCopy)
                .then(() => {
                    alert('Kit copiado al portapapeles:\n' + kitToCopy);
                })
                .catch(err => {
                    console.error('Error al copiar: ', err);
                });
        }

        function removeKit(kitName) {
            const confirmation = confirm(`¿Estás seguro de que quieres eliminar el kit '${kitName}'?`);
            if (confirmation) {
                commands = commands.filter(cmd => !cmd.startsWith(`kit add "${kitName}"`));
                updateKitList();
            }
        }

        function downloadKits() {
            const text = commands.join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'kits.txt';
            link.click();
        }
    </script>
</body>
</html>
