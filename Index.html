<script>
    // Función para actualizar la lista de ítems según la categoría seleccionada
    function updateItemList() {
        const category = document.getElementById('item_category').value;
        const itemList = document.getElementById('item_list');
        itemList.innerHTML = '<option value="none">Select an item</option>'; // Limpiar opciones

        if (category !== 'none') {
            Items[category].forEach(item => {
                const option = document.createElement('option');
                option.value = item.id; // El id del ítem
                option.textContent = item.nombre; // Nombre del ítem
                itemList.appendChild(option);
            });
        }
    }

    // Función para mostrar la imagen del ítem seleccionado
    function showItemDetails() {
        const itemId = document.getElementById('item_list').value;
        const itemImage = document.getElementById('item_image');
        
        if (itemId !== 'none') {
            const selectedItem = Object.values(Items).flat().find(item => item.id === itemId);
            itemImage.src = selectedItem.imagen;
            itemImage.alt = selectedItem.nombre;
            itemImage.style.display = 'block'; // Mostrar la imagen
        } else {
            itemImage.style.display = 'none'; // Ocultar la imagen si no hay selección
        }
    }

    // Aquí puedes agregar las funciones de permitir arrastrar y soltar (drop y allowDrop)
