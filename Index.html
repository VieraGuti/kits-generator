<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Kits - Estilo Rust</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #f39c12;
      margin-top: 20px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      width: 80%;
      padding: 20px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
      width: 100%;
    }

    .controls label, .controls button {
      margin-top: 10px;
    }

    .controls input, .controls select, .controls button {
      padding: 5px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .items-list {
      background-color: #2c2c2c;
      border: 2px solid #333;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      display: none; /* Oculto inicialmente */
    }

    .item {
      padding: 10px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }

    .item:hover {
      background-color: #333;
    }

    .copy-btn {
      margin-top: 20px;
      background-color: #f39c12;
      border: none;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .copy-btn:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>

  <h1>Generador de Kits</h1>

  <!-- Controles para seleccionar nombre del kit y opciones -->
  <div class="controls">
    <label for="kitName">Nombre del Kit:</label>
    <input type="text" id="kitName" placeholder="Ej. fullequip">

    <label for="kaosbotList">O seleccionar de la lista KaosBot:</label>
    <select id="kaosbotList">
      <option value="">Ninguno</option>
      <!-- Añadir todas las opciones hasta elitekit22 -->
      <option value="freekit">freekit</option>
      <option value="freekit2">freekit2</option>
      <option value="vipkit">vipkit</option>
      <option value="elitekit">elitekit</option>
      <option value="elitekit2">elitekit2</option>
      <option value="elitekit3">elitekit3</option>
      <!-- Añadir todas las opciones hasta elitekit22 -->
      <option value="elitekit4">elitekit4</option>
      <option value="elitekit5">elitekit5</option>
      <option value="elitekit6">elitekit6</option>
      <option value="elitekit7">elitekit7</option>
      <option value="elitekit8">elitekit8</option>
      <option value="elitekit9">elitekit9</option>
      <option value="elitekit10">elitekit10</option>
      <option value="elitekit11">elitekit11</option>
      <option value="elitekit12">elitekit12</option>
      <option value="elitekit13">elitekit13</option>
      <option value="elitekit14">elitekit14</option>
      <option value="elitekit15">elitekit15</option>
      <option value="elitekit16">elitekit16</option>
      <option value="elitekit17">elitekit17</option>
      <option value="elitekit18">elitekit18</option>
      <option value="elitekit19">elitekit19</option>
      <option value="elitekit20">elitekit20</option>
      <option value="elitekit21">elitekit21</option>
      <option value="elitekit22">elitekit22</option>
    </select>

    <!-- Botón para mostrar items -->
    <button id="showItemsBtn">Elige un item para tu kit</button>

    <!-- Lista de items, inicialmente oculta -->
    <div class="items-list">
      <h2>Items disponibles:</h2>
      <!-- Aquí se cargarán dinámicamente los items -->
    </div>

    <!-- Campo para seleccionar cantidad -->
    <label for="quantity">Selecciona una cantidad:</label>
    <input type="number" id="quantity" value="1" min="1">

    <!-- Selección de ubicación -->
    <label for="location">Ubicación:</label>
    <select id="location">
      <option value="Main">Main (Inventario)</option>
      <option value="Belt">Belt (Cinturón)</option>
      <option value="Wear">Wear (Ropa)</option>
    </select>
  </div>

  <!-- Botón para generar el comando -->
  <button class="copy-btn">Generar y copiar comando</button>

  <script>
    const items = window.items;

    const itemContainer = document.querySelector('.items-list');
    const showItemsBtn = document.querySelector('#showItemsBtn');
    const copyBtn = document.querySelector('.copy-btn');
    let selectedItemId = '';  // Variable para almacenar el ID del item seleccionado

    // Mostrar la lista de items al hacer clic en el botón
    showItemsBtn.addEventListener('click', () => {
      itemContainer.style.display = 'block';  // Mostrar items
      cargarItems();  // Llamar a la función que carga los items
    });

    // Función para cargar dinámicamente los items desde items.js
    function cargarItems() {
      itemContainer.innerHTML = '<h2>Items disponibles:</h2>';  // Limpiar antes de cargar
      Object.keys(items).forEach(category => {
        const categoryTitle = document.createElement('h3');
        categoryTitle.textContent = category.charAt(0).toUpperCase() + category.slice(1);
        itemContainer.appendChild(categoryTitle);

        items[category].forEach(item => {
          const itemElement = document.createElement('div');
          itemElement.classList.add('item');
          itemElement.textContent = `${item.name} (ID: ${item.id})`;
          itemElement.dataset.id = item.id;
          itemContainer.appendChild(itemElement);

          itemElement.addEventListener('click', () => {
            selectedItemId = item.id;  // Guardar el ID del item seleccionado
            alert(`Has seleccionado el item: ${item.name}`);
          });
        });
      });
    }

    // Función para generar el comando
    copyBtn.addEventListener('click', () => {
      const kitName = document.querySelector('#kitName').value;
      const kaosbotOption = document.querySelector('#kaosbotList').value;
      const quantity = document.querySelector('#quantity').value || 1;
      const location = document.querySelector('#location').value;

      const finalKitName = kaosbotOption ? kaosbotOption : kitName;

      if (!finalKitName || !selectedItemId) {
        alert('Por favor, selecciona un nombre para el kit y un item.');
        return;
      }

      // Formato del comando
      const command = `kit add "${finalKitName}" "${selectedItemId}" ${quantity} 1 ${location}`;

      // Copiar al portapapeles
      navigator.clipboard.writeText(command).then(() => {
        alert(`Comando generado y copiado:\n${command}`);
      }).catch(err => {
        console.error('Error al copiar', err);
      });
    });
  </script>

    <script src="/mnt/data/Items.js"></script>

</body>
</html>
