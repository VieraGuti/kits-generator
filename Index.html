<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kits Generator Rust</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FF4500;
            text-shadow: 2px 2px 4px #000;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
        }

        button {
            background-color: #FF4500;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #E53E00;
        }

        #command_list, #kit_list {
            margin-top: 20px;
            padding: 10px;
            background-color: #292929;
            border: 2px solid #FF4500;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
        }

        .kit-item {
            background-color: #444;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500;
        }

        .kit-actions {
            display: flex;
            gap: 5px;
        }

        footer {
            text-align: center;
            color: #EAEAEA;
            font-size: 0.8em;
            margin-top: 40px;
        }

        .item-image {
            max-width: 100px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Kits Generator</h1>

    <label for="kit_name">Kit Name:</label>
    <input type="text" id="kit_name" placeholder="Enter kit name">

    <label for="item_category">Select category:</label>
    <select id="item_category" onchange="updateItemList()">
        <option value="none">Select a category</option>
        <option value="ammo">Ammo</option>
        <option value="weapons">Weapons</option>
        <option value="construction">Construction Items</option>
        <option value="attire">Attire</option>
        <option value="tools">Tools</option>
        <option value="medsAndTeas">Meds and Teas</option>
        <option value="trapsAndMiscellaneous">Traps and Miscellaneous</option>
        <option value="components">Components</option>
        <option value="electrical">Electrical</option>
    </select>

    <label for="item_list">Select an item:</label>
    <select id="item_list" onchange="showItemDetails()">
        <option value="none">Select an item</option>
        <!-- Options will be added dynamically -->
    </select>

    <img id="item_image" class="item-image" src="" alt="Item Image" style="display:none;" />

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" placeholder="Write the amount" min="1" value="1">

    <label for="location">Location:</label>
    <select id="location">
        <option value="Main">Main</option>
        <option value="Wear">Wear</option>
        <option value="Belt">Belt</option>
    </select>

    <button onclick="generateCommand()">Add to Kit</button>
    
    <div id="kit_list"></div>
    <div id="command_list"></div>

    <script src="Items.js"></script>
    <script>
        const commands = [];

        // Function to show item details and image
        function showItemDetails() {
            const itemList = document.getElementById('item_list');
            const selectedCategory = document.getElementById('item_category').value;

            const selectedItem = items[selectedCategory].find(item => item.id === itemList.value);
            const itemImage = document.getElementById('item_image');
            
            if (selectedItem) {
                const imageUrl = `images/${selectedItem.id}.png`;
                itemImage.src = imageUrl;
                itemImage.style.display = 'block'; // Show the image
            } else {
                itemImage.style.display = 'none'; // Hide if no image
            }
        }

        // Function to generate command
        function generateCommand() {
            const kitName = document.getElementById('kit_name').value;
            const shortName = document.getElementById('item_list').value;
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;

            if (!kitName || shortName === "none" || !quantity) {
                alert('Please complete all fields.');
                return;
            }

            const command = `Kit add "${kitName}" "${shortName}" ${quantity} 1 "${location}"`;
            const existingKit = commands.find(kit => kit.name === kitName);

            if (existingKit) {
                existingKit.commands.push(command);
            } else {
                commands.push({
                    name: kitName,
                    commands: [command]
                });
            }

            localStorage.setItem('commands', JSON.stringify(commands));
            displayCommands();
            resetForm(); // Reset form after generating command
        }

        // Function to display commands
        function displayCommands() {
            const commandList = document.getElementById('command_list');
            commandList.innerHTML = ''; // Clear existing list

            commands.forEach((kit) => {
                const kitItem = document.createElement('div');
                kitItem.className = 'kit-item';
                kitItem.innerHTML = `
                    <strong>${kit.name}</strong>
                    <div>
                        ${kit.commands.join('<br>')}
                    </div>
                    <div class="kit-actions">
                        <button onclick="copyCommands('${kit.name}')">Copy</button>
                        <button onclick="editKit('${kit.name}')">Edit</button>
                        <button onclick="deleteKit('${kit.name}')">Delete</button>
                    </div>
                `;
                commandList.appendChild(kitItem);
            });
        }

        // Function to copy all commands of a kit
        function copyCommands(kitName) {
            const kit = commands.find(k => k.name === kitName);
            if (kit) {
                const tempInput = document.createElement('input');
                tempInput.value = kit.commands.join('\n');
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                alert('Commands copied.');
            }
        }

        // Function to edit a kit
        function editKit(kitName) {
            const kit = commands.find(k => k.name === kitName);
            if (kit) {
                const newCommands = prompt('Edit kit commands:', kit.commands.join('\n'));
                if (newCommands) {
                    kit.commands = newCommands.split('\n');
                    localStorage.setItem('commands', JSON.stringify(commands));
                    displayCommands();
                }
            }
        }

        // Function to delete a kit
        function deleteKit(kitName) {
            if (confirm(`Are you sure you want to delete the entire kit "${kitName}"?`)) {
                const kitIndex = commands.findIndex(k => k.name === kitName);
                if (kitIndex !== -1) {
                    commands.splice(kitIndex, 1);
                    localStorage.setItem('commands', JSON.stringify(commands));
                    displayCommands();
                }
            }
        }

        // Load commands from local storage on page load
        window.onload = function() {
            const savedCommands = localStorage.getItem('commands');
            if (savedCommands) {
                commands.push(...JSON.parse(savedCommands));
                displayCommands();
            }
        };

        // Load items in dropdown based on selected category
        function updateItemList() {
            const category = document.getElementById('item_category').value;
            const itemList = document.getElementById('item_list');
            itemList.innerHTML = '<option value="none">Select an item</option>'; // Reset item list

            if (category !== 'none') {
                items[category].forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = item.name;
                    itemList.appendChild(option);
                });
            }
        }

        // Function to reset form
        function resetForm() {
            document.getElementById('kit_name').value = ''; // Clear kit name
            document.getElementById('item_category').value = 'none'; // Reset category
            updateItemList(); // Reset item list
            document.getElementById('item_image').style.display = 'none'; // Hide image
            document.getElementById('quantity').value = 1; // Reset quantity
            document.getElementById('location').value = 'Main'; // Reset location
        }
    </script>
</body>
</html>
