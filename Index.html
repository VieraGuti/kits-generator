<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Kits</title>
  <style>
    /* Estilo inspirado en el juego Rust */
    body {
      font-family: "Verdana", sans-serif;
      background-color: #2b2b2b;
      color: #ffa500;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      text-align: center;
      color: #ffa500;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    select, input, button {
      padding: 10px;
      margin: 10px;
      background-color: #404040;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #606060;
    }
    .output {
      margin-top: 20px;
      background-color: #333333;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      color: #ffa500;
    }
    .language-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .credits {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #fff;
    }
    .category {
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="language-switch">
    <button id="btn-es">Español</button>
    <button id="btn-en">English</button>
  </div>

  <h1 id="title">Generador de Kits</h1>
  <div class="container">
    <h2 id="subtitle">Selecciona un kit y agrega los elementos</h2>

    <!-- Selección de kit -->
    <label id="kitLabel" for="kit-select">Nombre del kit:</label>
    <select id="kit-select">
      <option value="user">user</option>
      <option value="freekit">freekit</option>
      <option value="freekit2">freekit2</option>
      <option value="vipkit">vipkit</option>
      <!-- Agregar los kits elitekit del 1 al 22 -->
      <option value="elitekit1">elitekit1</option>
      <option value="elitekit2">elitekit2</option>
      <option value="elitekit3">elitekit3</option>
      <option value="elitekit4">elitekit4</option>
      <option value="elitekit5">elitekit5</option>
      <option value="elitekit6">elitekit6</option>
      <option value="elitekit7">elitekit7</option>
      <option value="elitekit8">elitekit8</option>
      <option value="elitekit9">elitekit9</option>
      <option value="elitekit10">elitekit10</option>
      <option value="elitekit11">elitekit11</option>
      <option value="elitekit12">elitekit12</option>
      <option value="elitekit13">elitekit13</option>
      <option value="elitekit14">elitekit14</option>
      <option value="elitekit15">elitekit15</option>
      <option value="elitekit16">elitekit16</option>
      <option value="elitekit17">elitekit17</option>
      <option value="elitekit18">elitekit18</option>
      <option value="elitekit19">elitekit19</option>
      <option value="elitekit20">elitekit20</option>
      <option value="elitekit21">elitekit21</option>
      <option value="elitekit22">elitekit22</option>
    </select>

    <!-- Selección de categoría -->
    <div id="category-select" class="category">
      <label id="categoryLabel">Selecciona una categoría:</label>
      <select id="category">
        <option value="ammo">Munición / Ammo</option>
        <option value="weapons">Armas / Weapons</option>
        <option value="construction">Construcción / Construction</option>
        <option value="items">Objetos / Items</option>
        <option value="resources">Recursos / Resources</option>
        <option value="attire">Ropa / Attire</option>
        <option value="tools">Herramientas / Tools</option>
        <option value="medsAndTeas">Medicinas / Teas</option>
        <option value="trapsAndMiscellaneous">Trampas / Misceláneo</option>
        <option value="components">Componentes / Components</option>
        <option value="electrical">Eléctrico / Electrical</option>
      </select>
      <button id="choose-category">Seleccionar Categoría</button>
    </div>

    <!-- Selección de elemento -->
    <div id="item-section" class="hidden">
      <label id="itemLabel" for="item-select">Elemento:</label>
      <select id="item-select"></select>
      <button id="back-to-category">Volver a Categorías</button>
    </div>

    <!-- Cantidad -->
    <label id="quantityLabel" for="quantity">Cantidad:</label>
    <input type="number" id="quantity" min="1" value="1">

    <!-- Ubicación -->
    <label id="locationLabel" for="location-select">Ubicación:</label>
    <select id="location-select">
      <option value="Main">Main</option>
      <option value="Belt">Belt</option>
      <option value="Wear">Wear</option>
    </select>

    <!-- Botón para generar el comando -->
    <button id="generate-btn">Generar comando</button>

    <!-- Sección para mostrar el comando generado -->
    <div class="output" id="output"></div>
  </div>

  <!-- Créditos -->
  <div class="credits">
    <p>Creador: VieraGuti</p>
    <p>Free to Use</p>
  </div>

  <!-- Conexión al archivo Items.js -->
  <script src="Items.js"></script>
  <script>
    // Traducciones
    const translations = {
      es: {
        title: 'Generador de Kits',
        subtitle: 'Selecciona un kit y agrega los elementos',
        kitLabel: 'Nombre del kit:',
        itemLabel: 'Elemento:',
        quantityLabel: 'Cantidad:',
        locationLabel: 'Ubicación:',
        generateButton: 'Generar comando',
        outputText: 'Comando generado:'
      },
      en: {
        title: 'Kit Generator',
        subtitle: 'Select a kit and add items',
        kitLabel: 'Kit name:',
        itemLabel: 'Item:',
        quantityLabel: 'Quantity:',
        locationLabel: 'Location:',
        generateButton: 'Generate command',
        outputText: 'Generated command:'
      }
    };

    // Función para cambiar idioma
    function switchLanguage(lang) {
      document.getElementById('title').innerText = translations[lang].title;
      document.getElementById('subtitle').innerText = translations[lang].subtitle;
      document.getElementById('kitLabel').innerText = translations[lang].kitLabel;
      document.getElementById('itemLabel').innerText = translations[lang].itemLabel;
      document.getElementById('quantityLabel').innerText = translations[lang].quantityLabel;
      document.getElementById('locationLabel').innerText = translations[lang].locationLabel;
      document.getElementById('generate-btn').innerText = translations[lang].generateButton;
    }

    document.getElementById('btn-es').addEventListener('click', () => switchLanguage('es'));
    document.getElementById('btn-en').addEventListener('click', () => switchLanguage('en'));

    // Inicialización de los elementos del selector desde Items.js
    const itemsSelect = document.getElementById('item-select');
    const items = window.items; // Usar el objeto del archivo Items.js

    // Categorías de items
    const categories = {
      ammo: items.ammo,
      weapons: items.weapons,
      construction: items.construction,
      items: items.items,
      resources: items.resources,
      attire: items.attire,
      tools: items.tools,
      medsAndTeas: items.medsAndTeas,
      trapsAndMiscellaneous: items.trapsAndMiscellaneous,
      components: items.components,
      electrical: items.electrical
    };

    // Función para llenar el selector de items por categoría
    function populateItems(category) {
      itemsSelect.innerHTML = ''; // Limpiamos los elementos previos
      categories[category].forEach(item => {
        const option = document.createElement('option');
        option.value = item.id;
        option.innerText = item.name;
        itemsSelect.appendChild(option);
      });
    }

    // Mostrar el selector de categoría y ocultar la selección de items
    document.getElementById('choose-category').addEventListener('click', () => {
      const selectedCategory = document.getElementById('category').value;
      populateItems(selectedCategory);
      document.getElementById('category-select').classList.add('hidden');
      document.getElementById('item-section').classList.remove('hidden');
    });

    // Botón para volver a la selección de categoría
    document.getElementById('back-to-category').addEventListener('click', () => {
      document.getElementById('category-select').classList.remove('hidden');
      document.getElementById('item-section').classList.add('hidden');
    });

    // Función para generar el comando
    document.getElementById('generate-btn').addEventListener('click', () => {
      const kitName = document.getElementById('kit-select').value;
      const itemId = document.getElementById('item-select').value;
      const quantity = document.getElementById('quantity').value;
      const location = document.getElementById('location-select').value;

      const command = `kit add ${kitName} ${itemId} ${quantity} ${location}`;
      document.getElementById('output').innerText = translations[document.documentElement.lang || 'es'].outputText + ` ${command}`;

      // Copiar el comando al portapapeles
      navigator.clipboard.writeText(command).then(() => {
        alert('¡Comando copiado al portapapeles!');
      });
    });
  </script>
</body>
</html>
