<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Kits</title>
  <style>
    body {
      font-family: "Verdana", sans-serif;
      background-color: #2b2b2b;
      color: #ffa500; /* Color naranja estilo Rust */
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      text-align: center;
      color: #ffa500;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    select, input, button {
      padding: 10px;
      margin: 10px;
      background-color: #404040;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #606060;
    }
    .output {
      margin-top: 20px;
      background-color: #333333;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      color: #ffa500;
    }
    .credits {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Generador de Kits</h1>
  <div class="container">
    <h2>Selecciona o escribe el nombre del kit</h2>

    <label for="kit-select">Nombre del kit:</label>
    <select id="kit-select">
      <option value="user">user</option>
      <option value="freekit">freekit</option>
      <option value="freekit2">freekit2</option>
      <option value="vipkit">vipkit</option>
      <option value="elitekit1">elitekit1</option>
      <!-- Agrega más opciones según sea necesario -->
    </select>

    <label for="custom-kit-name">O escribe el nombre del kit:</label>
    <input type="text" id="custom-kit-name" placeholder="Nombre personalizado del kit">

    <label for="item-select">Selecciona un ítem:</label>
    <select id="item-select"></select>

    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity" min="1" value="1">

    <label for="location-select">Ubicación:</label>
    <select id="location-select">
      <option value="Main">Main</option>
      <option value="Belt">Belt</option>
      <option value="Wear">Wear</option>
    </select>

    <button id="add-to-kit">Añadir al kit</button>
    <button id="generate-all-btn">Generar todos los comandos</button>

    <div class="output" id="output"></div>
  </div>

  <div class="credits">
    <p>Creador: VieraGuti</p>
    <p>Free to Use</p>
  </div>

  <!-- Conexión al archivo Items.js -->
  <script src="Items.js"></script>
  <script>
    const itemsSelect = document.getElementById('item-select');
    const items = window.items; // Asegúrate de que esto esté definido en Items.js

    // Función para llenar el selector de ítems
    function populateItems() {
      itemsSelect.innerHTML = ''; // Limpiar opciones previas
      // Iterar sobre todas las categorías y agregar los ítems al selector
      for (const category in items) {
        items[category].forEach(item => {
          const option = document.createElement('option');
          option.value = item.id; // Asignar el ID del ítem
          option.innerText = `${item.name} (${category})`; // Mostrar el nombre del ítem y la categoría
          itemsSelect.appendChild(option);
        });
      }
    }

    // Llenar el selector de ítems al cargar la página
    populateItems();

    // Asignar el nombre del kit
    document.getElementById('add-to-kit').addEventListener('click', () => {
      const selectedKit = document.getElementById('kit-select').value;
      const customKitName = document.getElementById('custom-kit-name').value.trim();
      const kitName = customKitName ? customKitName : selectedKit;

      const itemId = document.getElementById('item-select').value;
      const quantity = document.getElementById('quantity').value;
      const location = document.getElementById('location-select').value;

      if (!itemId || !quantity || !location) {
        alert('Por favor, selecciona un ítem, cantidad y ubicación válidos.');
        return;
      }

      const command = `kit add ${kitName} ${itemId} ${quantity} ${location}`;
      document.getElementById('output').innerText += `${command}\n`;
      document.getElementById('quantity').value = 1; // Restablecer cantidad
    });

    // Función para generar y copiar todos los comandos
    document.getElementById('generate-all-btn').addEventListener('click', () => {
      const allCommands = document.getElementById('output').innerText;
      if (!allCommands) {
        alert('No hay comandos generados. Por favor, añade elementos al kit.');
        return;
      }

      navigator.clipboard.writeText(allCommands).then(() => {
        alert('¡Todos los comandos han sido copiados al portapapeles!');
      });
    });

    // Inicialización por defecto al cargar la página
    populateItems(); // Cargar automáticamente todos los ítems
  </script>
</body>
</html>
