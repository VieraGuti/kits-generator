<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Kits - Rust Style</title>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif; /* Estilo gaming */
            background-color: #1e1e1e; /* Fondo oscuro */
            color: #fff; /* Texto claro */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FF4500; /* Naranja Rust */
            text-shadow: 2px 2px 4px #000;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #333; /* Fondo de campos */
            color: #fff;
            font-size: 1em;
        }

        button {
            background-color: #FF4500; /* Naranja Rust */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #E53E00; /* Hover más oscuro */
        }

        #kit_list {
            margin-top: 20px;
            padding: 10px;
            background-color: #292929; /* Cuadro oscuro */
            border: 2px solid #FF4500; /* Borde naranja */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7); /* Sombra */
        }

        .kit-item {
            background-color: #444; /* Fondo de cada kit */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500; /* Borde de kits */
        }

        .kit-text {
            flex-grow: 1;
            margin-right: 10px;
        }

        .kit-actions {
            display: flex;
            gap: 5px;
        }

        footer {
            text-align: center;
            color: #EAEAEA;
            font-size: 0.8em;
            margin-top: 40px;
        }

        .download-message {
            margin-top: 20px;
            color: #28a745; /* Verde */
        }
    </style>
</head>
<body>
    <h1>Generador de Kits</h1>

    <label for="kit_name">Nombre del Kit:</label>
    <input type="text" id="kit_name" placeholder="Escribe el nombre del kit o selecciona 'KaosBot'">

    <label for="preset_kits">Seleccionar kit predefinido (KaosBot):</label>
    <select id="preset_kits" onchange="setPresetKit()">
        <option value="">Selecciona un kit</option>
        <option value="freekit">Freekit</option>
        <option value="freekit2">Freekit2</option>
        <option value="vipkit">Vipkit</option>
        <option value="elitekit1">Elitekit1</option>
        <option value="elitekit2">Elitekit2</option>
        <option value="elitekit3">Elitekit3</option>
        <option value="elitekit4">Elitekit4</option>
        <option value="elitekit5">Elitekit5</option>
        <option value="elitekit6">Elitekit6</option>
        <option value="elitekit7">Elitekit7</option>
        <option value="elitekit8">Elitekit8</option>
        <option value="elitekit9">Elitekit9</option>
        <option value="elitekit10">Elitekit10</option>
        <option value="elitekit11">Elitekit11</option>
        <option value="elitekit12">Elitekit12</option>
        <option value="elitekit13">Elitekit13</option>
        <option value="elitekit14">Elitekit14</option>
        <option value="elitekit15">Elitekit15</option>
        <option value="elitekit16">Elitekit16</option>
        <option value="elitekit17">Elitekit17</option>
        <option value="elitekit18">Elitekit18</option>
        <option value="elitekit19">Elitekit19</option>
        <option value="elitekit20">Elitekit20</option>
        <option value="elitekit21">Elitekit21</option>
        <option value="elitekit22">Elitekit22</option>
    </select>

    <label for="item_category">Seleccionar categoría:</label>
    <select id="item_category" onchange="updateItemList()">
        <option value="none">Seleccione una categoría</option>
        <option value="ammo">Ammo</option>
        <option value="weapons">Armas</option>
        <option value="construction">Items de Construcción</option>
        <option value="attire">Attire</option>
        <option value="tools">Tools</option>
        <option value="medsAndTeas">Meds and Teas</option>
        <option value="trapsAndMiscellaneous">Traps and Miscellaneous</option>
        <option value="components">Components</option>
        <option value="electrical">Electrical</option>
    </select>

    <label for="item_list">Seleccionar ítem:</label>
    <select id="item_list">
        <option value="none">Seleccione un ítem</option>
        <!-- Aquí se añadirán dinámicamente las opciones -->
    </select>

    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity" placeholder="Escribe la cantidad" min="1" value="1">

    <label for="location">Ubicación:</label>
    <select id="location">
        <option value="Main">Main</option>
        <option value="Belt">Belt</option>
        <option value="Wear">Wear</option>
    </select>

    <button onclick="addKit()">Añadir al Kit</button>
    <button onclick="downloadKits()">Descargar Kits</button>

    <div id="kit_list"></div>
    <div id="download_message" class="download-message"></div>

    <script src="items.js"></script>
    <script>
        const commands = [];

        function setPresetKit() {
            const presetKit = document.getElementById('preset_kits').value;
            document.getElementById('kit_name').value = presetKit; // Establece el nombre del kit
        }

        function updateItemList() {
            const category = document.getElementById('item_category').value;
            const itemList = document.getElementById('item_list');

            // Limpiar opciones
            itemList.innerHTML = '<option value="none">Seleccione un ítem</option>'; 

            if (category !== "none") {
                items[category].forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = item.name;
                    itemList.appendChild(option);
                });
            }
        }

        function addKit() {
            const kitName = document.getElementById('kit_name').value || 'KaosBot'; // Default to 'KaosBot' if no name provided
            const itemId = document.getElementById('item_list').value;
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;

            if (!kitName || itemId === "none" || !quantity) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const command = `kit add "${kitName}" "${itemId}" "${quantity}" "1" "${location}"`;
            const existingKit = commands.find(kit => kit.name === kitName);

            if (existingKit) {
                existingKit.commands.push(command); // Añadir el nuevo comando al kit existente
            } else {
                commands.push({ name: kitName, commands: [command] }); // Crear un nuevo kit
            }

            localStorage.setItem('commands', JSON.stringify(commands));
            displayKits();
        }

        function displayKits() {
            const kitList = document.getElementById('kit_list');
            kitList.innerHTML = ''; // Limpiar lista existente

            commands.forEach(kit => {
                const kitItem = document.createElement('div');
                kitItem.className = 'kit-item';
                kitItem.innerHTML = `
                                        <strong>${kit.name}</strong>: ${kit.commands.join('<br>')}
                    <div class="kit-actions">
                        <button onclick="confirmDelete('${kit.name}')">Eliminar</button>
                        <button onclick="copyCommand('${kit.commands.join('\\n')}')">Copiar Comando</button>
                    </div>
                `;
                kitList.appendChild(kitItem);
            });
        }

        function confirmDelete(kitName) {
            if (confirm(`¿Estás seguro de que deseas eliminar el kit "${kitName}"?`)) {
                commands = commands.filter(kit => kit.name !== kitName); // Eliminar el kit
                localStorage.setItem('commands', JSON.stringify(commands)); // Actualizar localStorage
                displayKits(); // Volver a mostrar la lista
            }
        }

        function copyCommand(command) {
            const tempInput = document.createElement('textarea');
            tempInput.value = command;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Comando copiado al portapapeles!');
        }

        function downloadKits() {
            const blob = new Blob([JSON.stringify(commands, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'kits.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            document.getElementById('download_message').textContent = 'Kits descargados correctamente!';
        }

        // Cargar comandos desde localStorage al cargar la página
        window.onload = () => {
            const savedCommands = localStorage.getItem('commands');
            if (savedCommands) {
                commands.push(...JSON.parse(savedCommands));
                displayKits();
            }
        };
    </script>
</body>
</html>
