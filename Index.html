<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kits Generator Rust</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif; /* Nueva fuente */
            background-color: #1a1a1a; /* Fondo oscuro */
            color: #e0e0e0; /* Texto claro */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.8em; /* Tamaño de fuente más grande */
            color: #FF4500; /* Naranja Rust */
            text-shadow: 2px 2px 4px #000;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.1em; /* Tamaño de fuente de etiqueta */
        }

        input, select, button {
            width: 100%;
            padding: 12px; /* Espaciado más grande */
            margin: 5px 0 10px;
            border: 2px solid #FF4500; /* Borde de botón */
            border-radius: 8px; /* Bordes redondeados */
            background-color: #292929; /* Fondo de campos */
            color: #fff;
            font-size: 1em;
        }

        button {
            background-color: #FF4500; /* Naranja Rust */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s; /* Transición suave */
        }

        button:hover {
            background-color: #E53E00; /* Hover más oscuro */
        }

        #command_list, #kit_list {
            margin-top: 20px;
            padding: 15px; /* Espaciado más grande */
            background-color: #444; /* Fondo de lista */
            border: 2px solid #FF4500; /* Borde naranja */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7); /* Sombra */
        }

        .kit-item {
            background-color: #555; /* Fondo de cada comando */
            padding: 12px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #FF4500; /* Borde de comandos */
        }

        .kit-actions {
            display: flex;
            gap: 5px;
        }

        footer {
            text-align: center;
            color: #EAEAEA;
            font-size: 0.9em; /* Tamaño de fuente en pie de página */
            margin-top: 40px;
        }

        /* Estilo para los botones de sección */
        .section-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        /* Estilo para la imagen del ítem */
        .item-image {
            max-width: 100px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Kits Generator</h1>

    <div class="section-buttons">
        <button onclick="toggleKits()">VieraGuti Kits</button>
    </div>

    <label for="item_category">Select category:</label>
    <select id="item_category" onchange="updateItemList()">
        <option value="none">Select a category</option>
        <option value="ammo">Ammo</option>
        <option value="weapons">Weapons</option>
        <option value="construction">Construction Items</option>
        <option value="attire">Attire</option>
        <option value="tools">Tools</option>
        <option value="medsAndTeas">Meds and Teas</option>
        <option value="trapsAndMiscellaneous">Traps and Miscellaneous</option>
        <option value="components">Components</option>
        <option value="electrical">Electrical</option>
    </select>

    <label for="item_list">Select an item:</label>
    <select id="item_list" onchange="showItemDetails()">
        <option value="none">Select an item</option>
        <!-- Aquí se añadirán dinámicamente las opciones -->
    </select>

    <img id="item_image" class="item-image" src="" alt="Imagen del ítem" style="display:none;" />

    <label for="kit_name">Enter the kit name or choose KaosBot:</label>
    <input type="text" id="kit_name" placeholder="Write the name of the kit">

    <label for="kaosbot_kits">Select a KaosBot name:</label>
    <select id="kaosbot_kits">
        <option value="none">Select a kit name:</option>
        <option value="freekit">freekit</option>
        <option value="freekit2">freekit2</option>
        <option value="vipkit">vipkit</option>
        <option value="elitekit1">elitekit1</option>
        <option value="elitekit2">elitekit2</option>
        <option value="elitekit3">elitekit3</option>
        <option value="elitekit4">elitekit4</option>
        <option value="elitekit5">elitekit5</option>
        <option value="elitekit6">elitekit6</option>
        <option value="elitekit7">elitekit7</option>
        <option value="elitekit8">elitekit8</option>
        <option value="elitekit9">elitekit9</option>
        <option value="elitekit10">elitekit10</option>
        <option value="elitekit11">elitekit11</option>
        <option value="elitekit12">elitekit12</option>
        <option value="elitekit13">elitekit13</option>
        <option value="elitekit14">elitekit14</option>
        <option value="elitekit15">elitekit15</option>
        <option value="elitekit16">elitekit16</option>
        <option value="elitekit17">elitekit17</option>
        <option value="elitekit18">elitekit18</option>
        <option value="elitekit19">elitekit19</option>
        <option value="elitekit20">elitekit20</option>
        <option value="elitekit21">elitekit21</option>
        <option value="elitekit22">elitekit22</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" placeholder="Write the amount" min="1" value="1">

    <label for="location">Location:</label>
    <select id="location">
        <option value="Main">Main</option>
        <option value="Wear">Wear</option>
        <option value="Belt">Belt</option>
    </select>

    <button onclick="generateCommand()">Add kit</button>
    
    <div id="kit_list"></div>
    <div id="command_list"></div>

    <script src="Items.js"></script>
    <script>
        const commands = [];
        const predefinedKits = [
            {
                name: "Fullequip",
                commands: [
                    'Kit add "Fullequip" "metal.facemask" 1 1 "Wear"',
                    'Kit add "Fullequip" "hoodie" 1 1 "Wear"',
                    'Kit add "Fullequip" "metal.plate.torso" 1 1 "Wear"',
                    'Kit add "Fullequip" "pants" 1 1 "Wear"',
                    'Kit add "Fullequip" "roadsign.kilt" 1 1 "Wear"',
                    'Kit add "Fullequip" "tactical.gloves" 1 1 "Wear"',
                    'Kit add "Fullequip" "shoes.boots" 1 1 "Wear"',
                    'Kit add "Fullequip" "rifle.ak" 1 1 "Belt"',
                    'Kit add "Fullequip" "weapon.mod.holosight" 1 1 "Main"',
                    'Kit add "Fullequip" "weapon.mod.lasersight" 2 1 "Main"',
                    'Kit add "Fullequip" "weapon.mod.small.scope" 2 1 "Main"',
                    'Kit add "Fullequip" "rifle.bolt" 1 1 "Belt"',
                    'Kit add "Fullequip" "ammo.rifle" 420 1 "Main"',
                    'Kit add "Fullequip" "syringe.medical" 14 1 "Belt"',
                    'Kit add "Fullequip" "blueberries" 60 1 "Belt"',
                    'Kit add "Fullequip" "barricade.wood.cover" 4 1 "Belt"',
                    'Kit add "Fullequip" "bandage" 12 1 "Belt"',
                    'Kit add "Fullequip" "pumpkin" 5 1 "Main"',
                    'Kit add "Fullequip" "axe.salvaged" 1 1 "Main"',
                    'Kit add "Fullequip" "jackhammer" 1 1 "Main"',
                    'Kit add "Fullequip" "note" 1 1 "Main"',
                    'Kit add "Fullequip" "largebackpack" 1 1 "Wear"'
                ]
            },
            {
                name: "BuzoDive",
                commands: [
                    'Kit add "BuzoDive" "diving.fins" 1 1 "Wear"',
                    'Kit add "BuzoDive" "diving.mask" 1 1 "Wear"',
                    'Kit add "BuzoDive" "diving.tank" 1 1 "Wear"',
                    'Kit add "BuzoDive" "hazmatsuit" 1 1 "Main"',
                    'Kit add "BuzoDive" "diving.wetsuit" 1 1 "Wear"',
                    'Kit add "BuzoDive" "speargun" 1 1 "Belt"',
                    'Kit add "BuzoDive" "bow.hunting" 1 1 "Belt"',
                    'Kit add "BuzoDive" "arrow.wooden" 68 1 "Main"',
                    'Kit add "BuzoDive" "speargun.spear" 80 1 "Main"',
                    'Kit add "BuzoDive" "syringe.medical" 6 1 "Belt"',
                    'Kit add "BuzoDive" "bandage" 9 1 "Belt"'
                ]
            },
            {
                name: "Regalo",
                commands: [
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "supply.signal" 1 1 "Main"',
                    'Kit add "Regalo" "partyhat" 1 1 "Wear"',
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "supply.signal" 1 1 "Main"',
                    'Kit add "Regalo" "supply.signal" 1 1 "Main"',
                    'Kit add "Regalo" "cakefiveyear" 1 1 "Main"',
                    'Kit add "Regalo" "supply.signal" 1 1 "Main"',
                    'Kit add "Regalo" "supply.signal" 1 1 "Main"',
                    'Kit add "Regalo" "supply.signal" 1 1 "Main"'
                ]
            }
        ];

        // Función para mostrar/ocultar los kits de VieraGuti
        function toggleKits() {
            const kitListContainer = document.getElementById('kit_list');
            kitListContainer.innerHTML = ''; // Limpiar contenido anterior

            predefinedKits.forEach(kit => {
                const kitItem = document.createElement('div');
                kitItem.className = 'kit-item';
                kitItem.innerHTML = `
                    <strong>${kit.name}</strong>
                    <button onclick="showKitDetails('${kit.name}')">Show kit</button>
                `;
                kitListContainer.appendChild(kitItem);
            });
        }

        // Función para mostrar los detalles del kit
        function showKitDetails(kitName) {
            const kit = predefinedKits.find(k => k.name === kitName);
            const commandList = document.getElementById('kit_list');
            commandList.innerHTML = ''; // Limpiar lista existente

            if (kit) {
                const kitDetails = document.createElement('div');
                kitDetails.className = 'kit-item';
                kitDetails.innerHTML = `
                    <strong>${kit.name}</strong>
                    <div>${kit.commands.join('<br>')}</div>
                    <button onclick="copyKits('${kit.name}')">Copy Comando</button>
                    <button onclick="toggleKitList()">Hide list</button>
                `;
                commandList.appendChild(kitDetails);
            }
        }

        // Función para ocultar la lista
        function toggleKitList() {
            toggleKits(); // Mostrar solo la lista de nombres
        }

        // Función para copiar el comando
        function copyKits(kitName) {
            const kit = predefinedKits.find(k => k.name === kitName);
            if (kit) {
                const tempInput = document.createElement('input');
                tempInput.value = kit.commands.join('\n'); // Asegurarse de que esté separado por líneas
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                alert('Comando copiado: \n' + kit.commands.join('\n')); // Mensaje de confirmación
            }
        }

        function showItemDetails() {
            const itemList = document.getElementById('item_list');
            const selectedCategory = document.getElementById('item_category').value;

            const selectedItem = items[selectedCategory].find(item => item.id === itemList.value);
            const itemImage = document.getElementById('item_image');
            
            if (selectedItem) {
                const imageUrl = `images/${selectedItem.id}.png`;
                itemImage.src = imageUrl;
                itemImage.style.display = 'block'; // Mostrar la imagen
            } else {
                itemImage.style.display = 'none'; // Ocultar si no hay imagen
            }
        }

        function generateCommand() {
            const kitName = document.getElementById('kit_name').value || document.getElementById('kaosbot_kits').value;
            const shortName = document.getElementById('item_list').value;
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;

            if (!kitName || shortName === "none" || !quantity) {
                alert('Please complete all fields.');
                return;
            }

            const command = `Kit add "${kitName}" "${shortName}" ${quantity} 1 "${location}"`;
            const existingKit = commands.find(kit => kit.name === kitName);

            if (existingKit) {
                existingKit.commands.push(command);
            } else {
                commands.push({
                    name: kitName,
                    commands: [command]
                });
            }

            localStorage.setItem('commands', JSON.stringify(commands));
            displayCommands();
            document.getElementById('item_list').value = 'none'; // Reiniciar la selección de ítems
            showItemDetails(); // Limpiar detalles de ítem
        }

        function displayCommands() {
            const commandList = document.getElementById('command_list'); // Cambiado para mostrar en command_list
            commandList.innerHTML = ''; // Limpiar lista existente

            commands.forEach((kit) => {
                const kitItem = document.createElement('div');
                kitItem.className = 'kit-item';
                kitItem.innerHTML = `
                    <strong>${kit.name}</strong>
                    <div>
                        ${kit.commands.join('<br>')}
                    </div>
                    <div class="kit-actions">
                        <button onclick="copyKits('${kit.name}')">Copy</button>
                        <button onclick="editKit('${kit.name}')">Edit</button>
                        <button onclick="deleteKit('${kit.name}')">Delete</button>
                    </div>
                `;
                commandList.appendChild(kitItem);
            });
        }

        function editKit(kitName) {
            const kit = commands.find(k => k.name === kitName);
            if (kit) {
                const newCommands = prompt('Edit kit commands:', kit.commands.join('\n'));
                if (newCommands) {
                    kit.commands = newCommands.split('\n');
                    localStorage.setItem('commands', JSON.stringify(commands));
                    displayCommands();
                }
            }
        }

        function deleteKit(kitName) {
            if (confirm(`You are going to delete the entire list from "${kitName}". You're sure?`)) {
                const kitIndex = commands.findIndex(k => k.name === kitName);
                if (kitIndex !== -1) {
                    commands.splice(kitIndex, 1); // Borrar el kit del array
                    localStorage.setItem('commands', JSON.stringify(commands));
                    displayCommands();
                }
            }
        }

        window.onload = function() {
            const savedCommands = localStorage.getItem('commands');
            if (savedCommands) {
                commands.push(...JSON.parse(savedCommands));
                displayCommands();
            }
        };

        // Cargar los ítems en la lista del dropdown según la categoría seleccionada
        function updateItemList() {
            const category = document.getElementById('item_category').value;
            const itemList = document.getElementById('item_list');
            itemList.innerHTML = '<option value="none">Seleccione un ítem</option>'; // Reiniciar lista de ítems

            if (category !== 'none') {
                items[category].forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = item.name;
                    itemList.appendChild(option);
                });
            }
        }
    </script>
    <footer>
        <p>Hecho por VieraGuti</p>
    </footer>
</body>
</html>
